home.commentary.title.1: 'Programa "plata"'
home.commentary.text.1: 'Llevaba mucho tiempo queriendo hacer esto. El servicio fue muy informativo y Fabienne se tom√≥ el tiempo necesario para llevar y explicar bien el proceso. <strong>He dado un gran paso adelante para m√≠.</strong><br><br>No estoy a la moda en el sentido de que no me gusta seguir las tendencias. Pero quiero verme bien y sentirme c√≥moda. Buscaba informaci√≥n sobre estilo m√°s que sobre moda, y as√≠ fue como encontr√© Fabimage.<br><br><strong>Llegu√© en un momento dif√≠cil para m√≠.</strong> Nunca pens√© ni prest√© atenci√≥n a lo que ve√≠a la gente a mi alrededor. Me di cuenta de que los que me rodean me ven como una persona cari√±osa y c√°lida. Y eso es bueno. Como resultado, he sido un poco m√°s audaz en mi trato con la gente, un poco m√°s extrovertida que antes.<br><br><strong>En cuanto a la ropa,</strong> me he vuelto m√°s selectiva con lo que me pongo y m√°s racional en mi enfoque. Mi guardarropa se renueva poco a poco.<br>Me sorprendi√≥ el <strong>analisis de colores,</strong> ya que muchas de mis prendas no coincid√≠an con el. ¬°Tambi√©n he entendido mejor por qu√© algunas de mis prendas siempre han escapado al vac√≠o del armario! Tengo un abrigo gris oscuro que nunca pens√© en tirar. Resulta que el gris es mi color.<br><br>Recomiendo los servicios de Fabimage a cualquier persona <strong>que tenga curiosidad y quiera ser m√°s consciente de qui√©n es y c√≥mo es.</strong>'
home.commentary.author.1: 'Marge, 36 a√±os'
coachingImage.h1: 'Coaching de imagen'
coachingImage.h1.p1: 'Para m√≠ vestir es un verdadero arte de vivir.<br>Cr√©√© Fabimage para compartir ese espiritu contigo.'
