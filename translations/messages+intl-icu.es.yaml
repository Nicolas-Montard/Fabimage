company.bottom-section.title: Empresas
company.bottom-section.text: 'Los talleres de formación en imagen de Fabimage están diseñados para el personal de su empresa. El <strong>equipo humano</strong> es <strong>el activo más valioso de una empresa,</strong> porque es el que transmite su imagen y sus valores. Por ello, es fundamental que todos los empleados de la empresa conozcan su imagen, la gestionen y la optimicen.<br><br>Sensibilice a sus colaboradores sobre el <strong>papel de la imagen en la comunicación.</strong><br><br>Puedo ayudarle de dos maneras:'
company.bottom-section.ol.accompaniedMember: '<strong>Puedo acompañar a un miembro de su equipo</strong> con una valoración de imagen o en un proceso de coaching más extenso. La imagen es su primera tarjeta de visita.'
company.bottom-section.ol.collectifWorkshop: '<strong>Imparto un taller de grupo.</strong> Los talleres se adaptan a la duración que mejor convenga a sus necesidades. Pueden ir desde un taller de hora y media hasta un seminario de varios días (de 2 a 3 horas diarias).'
