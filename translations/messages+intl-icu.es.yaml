fabienne.title.p: 'Coach de imagen<br><br>Creadora de bienestar a trav√©s de la imagen'
fabienne.leftColumn.p.1: 'Siempre he pensado que la imagen es la clave de la comunicaci√≥n. Despu√©s de trabajar en diferentes sectores, me di cuenta de que me encantaba ayudar a las personas a sentirse m√°s seguras y radiantes. En 2019 lanc√© FABIMAGE con el objetivo de ayudarte <strong>a sentirte lo mejor posible</strong>.<br><br>Mi papel es proporcionarte herramientas experimentadas para ayudarte a construir un <strong>estilo personal coherente con qui√©n eres</strong> y un vestuario que <strong>cuente la historia de tu belleza interior.</strong><br><br>Soy francesa y vivo en Estonia desde hace muchos a√±os.<br><br>¬øQu√© imagen tengo de m√≠ misma? <br><br>Aunque a veces fluctuante, es colorida, s√≥lida, sensible y profunda.<br><br>Soy reflexiva, idealista, un poco t√≠mida pero apasionada por las relaciones humanas y, sobre todo, muy joven de coraz√≥n üòä Me gusta mucho salir con amigos. Tengo un o√≠do atento que escucha a las personas que quieren confiar en m√≠. Me gusta pensar y llegar al fondo de las cosas. La gente dice que tengo un coraz√≥n grande.<br><br>Puedo maquillarme o no, pero rara vez voy sin pintarme los labios. Soy de estatura media, ojos color avellana, piel bastante clara y pelo casta√±o liso. A pesar de mis incursiones en otros estilos, el bob asim√©trico vuelve a m√≠ como el estribillo de una canci√≥n favorita.<br><br>Me gusta re√≠r, tengo un sentido del humor que no siempre se entiende üòä Lloro si me emociona mucho una historia, puede ser viendo una pel√≠cula. O me pongo de buen humor con Jean Jacques Goldman, El Arrebato, Zaz, Curly Strings y muchos otros. Me encanta hablar y contar historias. Si tengo confianza, ¬°puedo no parar!<br><br>La confianza es uno de los temas que trabaj√© durante mi formaci√≥n en coaching de imagen, durante la cual pas√© por un proceso de <strong>transformaci√≥n total in & out</strong> que me llev√≥ hasta donde estoy hoy. As√≠ que yo misma pas√© por este maravilloso viaje que hoy te ofrezco. Y te lo garantizo: <strong>si te gusta la idea de trabajar toda tu imagen, ¬°merece mucho la pena!</strong> ¬°Hoy disfruto de un estilo m√°s aut√©ntico y libre!<br><br>¬°Descubre lo que puedo hacer por tu bienestar y tu estilo!'
fabienne.Idiscover: '¬° Descubro !'
fabienne.AFIPP: 'AFIPP - <a href="https://www.afipp.org/">Association Francophone pour l''Image et la Posture Professionnelle</a> (Asociaci√≥n Franc√≥fona para la Imagen y la Postura Profesional).<br><br>Soy miembro del AFIPP desde marzo de 2020.<br>Somos profesionales de la imagen, asesores, consultores, formadores y coaches, mujeres y hombres, con un deseo comun: crear un circulo convivial entre pares, que permita a cada uno intercambiar, mantener una dinamica, promover un desarollo calitativo para mantener un alto nivel profesional.'
service.index.p.1: 'Con√≥cete mejor y mejora tu estilo para reflejar qui√©n eres.<br><br>Las sesiones de coaching duran unos 60 minutos.<br><br>Un servicio de coaching de imagen sea cual sea, es siempre un enfoque profundamente humanizador que no consiste en un programa lineal. Depende de tu objetivo, de tus expectativas y de tus necesidades del momento. Por eso el n√∫mero de sesiones puede variar ligeramente en funci√≥n de tu evoluci√≥n.<br><br>Los paquetes incluyen un primer contacto gratuito de 30 minutos en el que podr√°s obtener las aclaraciones que necesites y plantear todas las preguntas que tengas, y tras el cual podr√°s confirmar tu decisi√≥n de continuar por el camino que hayas elegido.'
service.index.p.2: 'Todos los paquetes de coaching est√°n disponibles tanto por videoconferencia como en persona*, ¬°y tambi√©n puedes combinar ambos!'
service.show.appointment: 'Pedir hora'
workshop.index.p.1: 'Fabimage ofrece <strong>talleres tem√°ticos</strong>cuyo objetivo es ayudar a los participantes a tomar conciencia de su imagen en todas sus dimensiones (apariencia, cuerpo y personalidad). La ventaja de los talleres es la <strong>din√°mica de grupo.</strong><br><br>Estas sesiones favorecen los intercambios entre los participantes y enriquecen el autoconocimiento gracias a un ambiente benevolente, que es uno de los valores esenciales de Fabimage.<br><br>Aprender√°s a mejorar tu imagen de forma l√∫dica y enriquecedora.<br><br>El tiempo que pasemos juntos te permitir√°:<br><br>-preguntarte sobre <strong>la importancia de tu imagen</strong><br>-mejorar la forma en que <strong>te ves a ti mismo</strong><br>-<strong>ser consciente de los </strong>mensajes</strong> que emite tu imagen<br>-reforzar el v√≠nculo entre la <strong>autoestima</strong> y la </strong>imagen de ti mismo</strong><br>-fomentar tu <strong>realizaci√≥n y desarrollo personal y profesional</strong>'
