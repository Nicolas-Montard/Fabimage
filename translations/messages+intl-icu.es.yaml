home.presentaion.head.title: '¿Te sientes invisible?<br><br>Hay una luz dentro de ti, lista para brillar.'
home.presentation.head.text: '¿Eres una mujer que a menudo se siente <strong>ignorada,</strong> temerosa de ser <strong>juzgada</strong> por los demás? ¿Tu verdadera identidad esta <strong>escondida</strong> tras un exterior serio, sin <strong>atreverte</strong> a mostrar quién eres realmente? Esta situación te está pesando y te impide <strong>disfrutar</strong> plenamente de tu vida. ¡Es hora de cambiarla!'
home.presentation.body.text: '<strong>Descubre tu poder interior<br><br> Soy Fabienne Chmara, coach, creadora de bienestar a través de la imágen, y estoy aquí para ayudarte a revelar tu verdadero valor.</strong><br><br> Imagínate, <strong>libre de tus miedos</strong>, capaz de mostrar al mundo quién eres realmente, sentirte orgullosa y confiada. Mi enfoque único, adquirido en España, combina <strong>imagen, consciencia y bienestar</strong> para ofrecerte un viaje de transformación profundo y personalizado.'
