book.buyed.email.p.end.3: '<a href="https://www.fabimage.coach/es/">Fabimage Website</a><br><a href="https://www.facebook.com/FabimageCoach/">Facebook</a><br><a href="https://www.instagram.com/fabimagecoach/">Instagram</a><br><a href="https://www.linkedin.com/in/fabienne-chmara-9a3812187/">LinkedIn</a><br>'
home.middle-text.p1: '<strong>Recupera tu poder: Transforma tu imagen y revela tu valor oculto - Un viaje hacia tu verdadero yo<br><br>El proceso:</strong>'
home.middle-text.p1.ol: '<li><strong>Exploración interior: Revelamos tu identidad interior, tus emociones y tus valores.</strong></li> <li><strong>Conexión:</strong> A través de un coaching 3D, conectamos tu imagen interna, corporal y externa -identidad, interioridad, apariencia física y estilo único- para que puedas verte y mostrarte como realmente eres.</li> <li><strong>Liberación y celebración:</strong> Se acabaron los bloqueos y la vergüenza. Aprenderás a apreciar tus cualidades y a celebrar tu singularidad.</li>'
home.middle-text.p2: '<strong>¿Por qué yo?</strong><br><br> <strong>Porque he estado allí.</strong><br><br> He experimentado el dolor de la <strong>invisibilidad</strong> y el peso del <strong>juicio.</strong> Mi trayectoria personal y mi formación única me han permitido desarrollar una metodología a la vez realista y profunda. Te ofrezco algo más que una solución estética: una reconciliación del interior con el exterior para ocupar tu lugar en el universo, sentirte más a gusto y tener <strong>una imagen más “completa” (y no perfecta), coherente con tu identidad.</strong><br><br> <strong>Lo que vas a ganar:</strong>'
home.middle-text.p2.ul: '<li>Una imagen que refleja tu verdadera identidad</li> <li>La capacidad de gestionar tus emociones y superar el miedo y la vergüenza</li> <li>Más libertad interior y confianza en ti misma</li> <li>Dejar que hable tu creatividad</li>'
home.middle-text.p3: '<strong>Tú eres única, tu viaje también</strong> Cada mujer es <strong>única</strong>, y es hora de que el mundo vea <strong>tu luz especial</strong>. Juntas, vamos a descorchar esa botella de champán interior y dejar que fluya tu néctar de belleza, confianza y libertad.<br><br> <strong>¿Lista para comenzar tu viaje?</strong><br><br> Ponte en contacto conmigo y comienza tu viaje hacia la libertad interior y la expresión de tu verdadero yo. Reserva tu sesión de valoración <strong>gratuita</strong> de 30 minutos.'
home.middle-text.p4: 'Descubre lo que puedo hacer por tu bienestar y tu estilo.'
button.i-reserve-my-session: 'Reservar mi sesión online gratuita'
button.i-discover: Descubro
fabienne.rightColumn.p.1: 'Unas relaciones profesionales cada vez más complejas y una creciente sensación de aburrimiento me impulsaron a buscar una solución.<br><br> El detonante llegó en 2022, gracias a mi formación de desarrollo personal y profesional. Como resultado, <strong>vacié el 80% de mi armario</strong> y me di cuenta de que reflejaba a una Fabienne seria, sobria y poco abierta al cambio. Esta toma de conciencia me liberó. Me di cuenta de que <strong>mi forma de vestir estaba dictada por el miedo a no ser reconocida.</strong><br><br> Este descubrimiento me permitió consolidar <strong>la importancia de la imagen para nuestro bienestar interior.</strong> Cuando fui consciente de hasta qué punto <strong>mis elecciones de ropa reflejaban un modelo de persona que no encajaba conmigo,</strong> empecé a salir de mi reserva y retraimiento. <strong>Cambiar mi armario</strong> marcó el inicio de un viaje de autodescubrimiento. Y <strong>poner en marcha mi propio negocio</strong> inició el proceso de liberación de la vergüenza.<br><br> La imagen se ha convertido en una pasión que me ha transformado por dentro.<br><br> Hoy ayudo a mujeres que se sienten invisibles <strong>a liberarse de sus miedos y a sentirse orgullosas de quienes son.</strong> A través de un coaching <strong>online</strong> personalizado, les ayudo a <strong>reforzar su confianza en sí mismas y a revelar su estilo único.</strong>'
fabienne.leftColumn.p.2: 'Soy empresaria autónoma, una aventura que puede ser a la vez estimulante y aterradora. El emprendimiento te cuestiona, despierta miedos y, en mi caso, ¡también <strong>vergüenza!</strong><br><br> ¡FABIMAGE ha sido para mí un <strong>trampolín</strong> para asumir retos que tienen mucho más que ver con mi desarrollo personal que con el aprendizaje de técnicas de marketing! Lanzada en <strong>2020,</strong> FABIMAGE encontró su propia identidad en el <strong>2023.</strong><br><br> Hoy, <strong>mi misión</strong> es acompañarte de forma respetuosa y delicada para:'
fabienne.p.end: '<strong>Cada mujer es única,</strong> y es hora de que el mundo vea tu luz especial. Juntas, vamos a descorchar esa botella de champán interior y dejar que fluya <strong>tu néctar de belleza, confianza y libertad.</strong> Comienza tu viaje hacia la libertad interior y la expresión de tu verdadero yo reservando tu sesión de valoración <strong>gratuita</strong> de 30 minutos.'
fabienne.leftColumn.h5.1: '<strong>Una historia de “búsqueda de talentos”, luces y sombras</strong>'
fabienne.rightColumn.h5.1: '<strong>La revelación</strong>'
fabienne.leftColumn.h5.2: '<strong>FABIMAGE a tu servicio</strong>'
fabienne.h5.end: '<strong>¿Lista para revelar tu luz?</strong>'
fabienne.leftcolumn.ul.1: '<li><strong>Liberarte</strong> del miedo, de la incomodidad y quizás incluso de la vergüenza, y de un vestuario que te aburre</li> <li><strong>Amarte</strong> a ti misma y valorizar el tesoro que llevas dentro</li> <li><strong>Celebrar</strong> tus contradicciones y convertir tu imagen en una fuente de bienestar</li>'
fabienne.leftColumn.p.3: 'En resumen, ayudarte a desbloquear el <strong>poder interior de tu imagen</strong> para revelar tu verdadero valor y dejar de sentirte invisible.<br><br> Como miembro de la <strong>AFIPP</strong> (Asociación Francófona para la Imagen y Postura Profesional) desde 2020 y Tesorera desde 2022, formo parte de una red de profesionales de la imagen comprometidos con la calidad y el intercambio entre pares.'
service.index.top.p.1: 'Tanto si quieres <strong>explorar, conectar o expresar quién eres,</strong> mis servicios están diseñados para guiarte en este viaje de crecimiento personal y bienestar. A través de un método innovador y único de coaching 3D -imagen interior, imagen física e imagen exterior- descubrirás <strong>una nueva forma de verte y mostrarte al mundo.</strong>'
service.index.top.h5.1: '¿Por qué elegir Mis Servicios?'
service.index.top.p.2: 'Porque he pasado por ello y sé lo difícil que es liberarse de la vergüenza y la invisibilidad.<br><br> Esto es lo que mis clientes obtienen de mi coaching:'
service.index.top.ul.1: '<li><strong>Aceptarse física e internamente:</strong> Aprender a amar y valorar cada parte de sí misma.</li> <li><strong>Cuidar bien de una misma:</strong> cultivar un bienestar holístico que abarque tanto la mente como el cuerpo.</li> <li><strong>Sentirse libre por dentro y por fin visible:</strong> superar la incomodidad, las molestias o la vergüenza para revelar su verdadero yo.</li>'
service.index.offer.h5.1: 'Cómo te apoyo'
service.index.offer.p.1: 'Cada recorrido es único y se adapta a tus necesidades y objetivos. Así es como funciona un servicio típico:'
service.index.offer.ul.1: '<li><strong>Método de Coaching 3D:</strong> Trabajamos la imagen interior, la imagen física y la imagen exterior para un cambio duradero.</li> <li><strong>Sesiones individuales 1:1:</strong> Cada sesión se adapta a tus necesidades específicas, ya sea por videoconferencia o en presencial (si estas en Tallin).</li> <li><strong>Duración de una sesión:</strong> aproximadamente 90 minutos por sesión.</li> <li><strong>Carpetas personales:</strong> Después de algunas de las sesiones, recibirás un documento con los puntos trabajados.</li> <li><strong>Compromiso personalizado:</strong> Participas activamente en tu proceso, con objetivos concretos, deberes en casa y un plan de acción que desarrollaremos juntas.</li> <li><strong>Flexibilidad:</strong> Una vez completado un programa de 7 o 12 sesiones, puedes elegir paquetes de 5 sesiones adicionales para ampliar tu recorrido o las puedes contratar más adelante si sientes la necesidad de trabajar algún aspecto.</li>'
service.index.offer.h5.2: '¿A quién va dirigido mi Coaching?'
service.index.offer.p.2: 'Mi coaching es para ti si:'
service.index.offer.ul.2: '<li>Quieres <strong>conocerte mejor.</strong></li> <li>Te gustaría <strong>aceptar y amar todas las partes</strong> de ti misma: tanto tus sombras como tus luces.</li> <li>Estás lista para <strong>invertir unas semanas</strong> trabajando en ti misma y en tu vestuario.</li> <li>Te sientes llamada a <strong>ir más allá en la percepción estética de tu imagen.</strong></li> <li>Quieres desarrollar un estilo auténtico, <strong>100% en sintonía con quién eres.</strong></li>'
service.index.offer.p.3: 'El coaching de imagen no es para ti si:'
service.index.offer.ul.3: '<li>Quieres resultados rápidos.</li> <li>Buscas consejos de estilo y un cambio de imagen solamente externa.</li> <li>No te interesa conocerte a ti misma.</li> <li>No te interesa la dimensión corporal de tu imagen.</li>'
service.index.offer.h5.3: '¿Lista para revelar tu luz?'
service.index.offer.p.4: 'Cada mujer es única, y es hora de que el mundo vea <strong>tu luz especial.</strong> Juntas, vamos a descorchar esa botella de champán interior y <strong>dejar que fluya</strong> tu néctar de belleza, confianza y libertad.<br><br> Comienza tu viaje hacia la libertad interior y la expresión de tu verdadero yo reservando tu sesión de valoración <strong>gratuita</strong> de 30 minutos.'
