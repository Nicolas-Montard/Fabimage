coachingImage.h1: 'Coaching de imagen'
coachingImage.h1.p1: 'Para mí vestir es un verdadero arte de vivir.<br>Créé Fabimage para compartir ese espiritu contigo.'
coachingImage.h1.p2: '¡Pon tu estilo a brillar para reflejar tu verdadero yo!'
coachingImage.rightColumn.h2: '¿Cómo funciona el coaching de imagen?'
coachingImage.rightColumn.p.1: 'Estoy convencida de que cada persona tiene un <strong>tesoro de bondad</strong> en su interior: un <strong>potencial</strong> capaz de conducirle hacia lo que mejor puede colmarle y hacerle feliz.<br>Fabimage ha nacido para ayudarte a encontrar ese potencial interior y ponerlo al servicio de tus objetivos.<br><br>Este descubrimiento se realiza a través de un proceso de coaching basado en <strong>las tres dimensiones de la imagen:</strong> imagen interna, cuerpo y apariencia.<br><br>El coaching de imagen - <a href="https://www.domingodelgado.com">método Domingo Delgado©</a> que te propongo es un <strong>método de autoconocimiento</strong> donde se trabaja con <strong>la persona</strong> (su identidad, su interioridad, su cuerpo) y <strong>la representación de la persona</strong> (su aspecto físico y visual).<br>Conectamos todas estas dimensiones para aprender a:<br><strong>-Aceptarte</strong> a tí mismo física e internamente<br><strong>-Cuidarte</strong> bien física e internamente<br><strong>-Amarte</strong> a tí mismo tal y como eres'
coachingImage.leftColumn.p.1: '<strong>¿A QUIÉN VA DIRIGIDO EL COACHING DE IMAGEN?</strong><br><u>El coaching de imagen es para ti si:</u><br><br>-quieres <strong>conocerte mejor</strong> a ti mismo<br>-te gustaría <strong>aceptar y amar</strong> todo lo que conoces de ti: tanto <strong>tus sombras</strong> como <strong>tus luces</strong><br>-está dispuesto a <strong>invertir unas semanas</strong> en un trabajo sobre ti mismo y también sobre tu vestuario (si es necesario).<br>-te sientes llamado a ir más allá en la <strong>percepción estética</strong> de tu imagen<br>-buscas desarrollar un <strong>estilo auténtico,</strong> 100% acorde con lo que eres.<br><br><u>El coaching de imagen <strong>no</strong> es para ti si:</u><br><br>-quieres resultados rápidos<br>-buscas consejos / asesoramiento de estilo<br>-piensas que ya te conoces lo suficiente y/o no estas dispuesto a examinarte a ti mismo<br>-la dimensión corporal de tu imagen te da igual.'
coachingImage.button.requestQuote: Servicios
fabienne.title.p: 'Coach de imagen<br><br>Creadora de bienestar a través de la imagen<br><br><strong>De la sombra a la luz: tu viaje hacia la visibilidad y la confianza comienza con Fabienne</strong>'
fabienne.leftColumn.p.1: '¿Te sientes a menudo invisible? ¿Te da miedo mostrarte? ¿Te aburre tu armario y no sabes qué ponerte? Comprendo esta sensación, porque yo también he pasado por ella.<br><br> Soy Fabienne Chmara, francesa que reside en Tallin, Estonia. <strong>Bienvenida a mi mundo, donde imagen, autoconciencia y bienestar se dan la mano.</strong><br><br> De pequeña era tímida y reservada. Me encantaba dibujar, contar cuentos y crear cosas con las manos. Mi madre solía cosernos la ropa, transformando las telas en conjuntos que reflejaban nuestras formas de ser. <strong>Estaba rodeada de belleza y creatividad.</strong><br><br> A pesar de esta <strong>atracción por la belleza,</strong> opté por estudiar Economía y gestión hotelera, lo que me llevó a desarrollar una carrera en ámbitos como la contabilidad en la Embajada de Francia en Tallin y la gestión de servicios en una residencia de estudiantes. Esta trayectoria profesional me ayudó a desarrollar <strong>talentos que estaban muy lejos de mis sueños infantiles</strong>, como la precisión, el análisis, la reflexión y, sobre todo, la capacidad de organización.<br><br> Mi verdadera inmersión en el mundo de la imagen llegó mucho más tarde, comenzando con un curso de consultoría de imagen en <strong>2018 en París,</strong> seguido de coaching y psicología aplicada a la imagen en <strong>2022 en Madrid.</strong><br><br> El camino hacia el mundo empresarial no fue fácil. Me paralizaba <strong>el miedo a mostrarme, a lo desconocido y al cambio.</strong>'
fabienne.Idiscover: '¡ Descubro !'
fabienne.AFIPP: 'AFIPP - <a href="https://www.afipp.org/" target=\"_blank\">Association Francophone pour l''Image et la Posture Professionnelle</a>'
service.index.p.1: 'Conócete mejor y mejora tu estilo para reflejar quién eres.<br><br>Las sesiones de coaching duran unos 60 minutos.<br><br>Un servicio de coaching de imagen sea cual sea, es siempre un enfoque profundamente humanizador que no consiste en un programa lineal. Depende de tu objetivo, de tus expectativas y de tus necesidades del momento. Por eso el número de sesiones puede variar ligeramente en función de tu evolución.<br><br>Los paquetes incluyen un primer contacto gratuito de 30 minutos en el que podrás obtener las aclaraciones que necesites y plantear todas las preguntas que tengas, y tras el cual podrás confirmar tu decisión de continuar por el camino que hayas elegido.'
service.index.p.2: 'Todos los paquetes de coaching están disponibles tanto por videoconferencia como en persona*, ¡y también puedes combinar ambos!'
service.show.appointment: 'Pedir hora'
workshop.index.p.1: 'Fabimage ofrece <strong>talleres temáticos</strong>cuyo objetivo es ayudar a los participantes a tomar conciencia de su imagen en todas sus dimensiones (apariencia, cuerpo y personalidad). La ventaja de los talleres es la <strong>dinámica de grupo.</strong><br><br>Estas sesiones favorecen los intercambios entre los participantes y enriquecen el autoconocimiento gracias a un ambiente benevolente, que es uno de los valores esenciales de Fabimage.<br><br>Aprenderás a mejorar tu imagen de forma lúdica y enriquecedora.<br><br>El tiempo que pasemos juntos te permitirá:<br><br>-preguntarte sobre <strong>la importancia de tu imagen</strong><br>-mejorar la forma en que <strong>te ves a ti mismo</strong><br>-<strong>ser consciente de los </strong>mensajes</strong> que emite tu imagen<br>-reforzar el vínculo entre la <strong>autoestima</strong> y la </strong>imagen de ti mismo</strong><br>-fomentar tu <strong>realización y desarrollo personal y profesional</strong>'
