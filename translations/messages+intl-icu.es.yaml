giftCard.head.title: "Tarjeta regalo Fabimage"
giftCard.index.p.1: "Ya sea para revelar los colores que iluminan sus rostros o para sumergirse en el fascinante mundo del coaching de imagen, la <strong>tarjeta regalo Fabimage</strong> es el regalo perfecto para quienes aprecias."
giftCard.index.h5.1: "¡Regala bienestar auténtico! Elije la cantidad y deja que el agraciado beneficiario revele su potencial."
giftCard.index.ol.1: '<li><strong>Selecciona el importe:</strong> Elige una cantidad para ofrecer por una sesión de "Colores y Bienestar" o para contribuir a una fórmula de coaching.<br>
Nota: Si quieres ofrecer una fórmula de coaching (en parte o en su totalidad), asegúrate de que la persona está preparada y entusiasmada para embarcarse en esta aventura.
</li>
<li><strong>Realiza tu pedido:</strong> Rellena formulario que figura más abajo.
</li>
<li><strong>Confirmación rápida:</strong> En cuanto hayas realizado tu pedido, te enviaré una factura a tu correo electrónico a más tardar el siguiente día laborable.
</li>
<li><strong>Recepción de la tarjeta regalo:</strong> Tras el pago, envío la tarjeta regalo a la dirección indicada. 
¿Prefieres una entrega personal? Pásate por mi estudio (Süda tn 13, centro de Tallin) a la hora que más te convenga.
</li>'
giftCard.index.p.2: "<strong>Nota:</strong> La tarjeta regalo es nominativa y puede, si lo deseas, indicar los nombres de las personas que han contribuido al regalo. Asegúrate de que el destinatario <strong>está de acuerdo y le entusiasma</strong> recibir el regalo, sobre todo si eliges un programa de coaching.<br>
Si tiene alguna pregunta, no dudes en ponerte en contacto conmigo.
"
