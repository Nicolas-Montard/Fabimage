coachingImage.rightColumn.h2: '¬øC√≥mo funciona el coaching de imagen?'
coachingImage.rightColumn.p.1: 'Estoy convencida de que cada persona tiene un <strong>tesoro de bondad</strong> en su interior: un <strong>potencial</strong> capaz de conducirle hacia lo que mejor puede colmarle y hacerle feliz.<br>Fabimage ha nacido para ayudarte a encontrar ese potencial interior y ponerlo al servicio de tus objetivos.<br><br>Este descubrimiento se realiza a trav√©s de un proceso de coaching basado en <strong>las tres dimensiones de la imagen:</strong> imagen interna, cuerpo y apariencia.<br><br>El coaching de imagen - <a href="https://www.domingodelgado.com">m√©todo Domingo Delgado¬©</a> que te propongo es un <strong>m√©todo de autoconocimiento</strong> donde se trabaja con <strong>la persona</strong> (su identidad, su interioridad, su cuerpo) y <strong>la representaci√≥n de la persona</strong> (su aspecto f√≠sico y visual).<br>Conectamos todas estas dimensiones para aprender a:<br><strong>-Aceptarte</strong> a t√≠ mismo f√≠sica e internamente<br><strong>-Cuidarte</strong> bien f√≠sica e internamente<br><strong>-Amarte</strong> a t√≠ mismo tal y como eres'
coachingImage.leftColumn.p.1: '<strong>¬øA QUI√âN VA DIRIGIDO EL COACHING DE IMAGEN?</strong><br><u>El coaching de imagen es para ti si:</u><br><br>-quieres <strong>conocerte mejor</strong> a ti mismo<br>-te gustar√≠a <strong>aceptar y amar</strong> todo lo que conoces de ti: tanto <strong>tus sombras</strong> como <strong>tus luces</strong><br>-est√° dispuesto a <strong>invertir unas semanas</strong> en un trabajo sobre ti mismo y tambi√©n sobre tu vestuario (si es necesario).<br>-te sientes llamado a ir m√°s all√° en la <strong>percepci√≥n est√©tica</strong> de tu imagen<br>-buscas desarrollar un <strong>estilo aut√©ntico,</strong> 100% acorde con lo que eres.<br><br><u>El coaching de imagen <strong>no</strong> es para ti si:</u><br><br>-quieres resultados r√°pidos<br>-buscas consejos / asesoramiento de estilo<br>-piensas que ya te conoces lo suficiente y/o no estas dispuesto a examinarte a ti mismo<br>-la dimensi√≥n corporal de tu imagen te da igual.'
