company.content.title: 'Empresas, asociaciones, centros de enseñanza'
company.top-section.title: 'Centros de enseñanza'
company.top-section.text: 'Fabimage ofrece sus servicios a escuelas, centros culturales y otras organizaciones juveniles en forma de talleres y seminarios.<br>Ofrezco talleres de <strong>desarrollo individual</strong> a través del <strong>trabajo sobre la imagen personal,</strong> utilizando una metodología que estimula los jóvenes a reflexionar sobre sus puntos fuertes y sus valores.<br><br>Con mis colegas del AFIPP, hemos desarrollado un programa basado en <strong>cinco temas,</strong> cada uno de los cuales puede dividirse en varios módulos de 90-120 minutos. Cada módulo se centra en competencias diferentes.'
company.top-section-list.list.personalRessources: '<strong>Mis recursos personales:</strong> Conocerse mejor y centrarse mediante una reflexión sobre las propias cualidades, valores y deseos.'
company.top-section-list.list.myBody: '<strong>Mi cuerpo:</strong> Desarrollar una mejor conciencia del cuerpo, mejorar la relación con el cuerpo, valor y belleza del cuerpo en todas sus diferencias.'
company.top-section-list.list.style: '<strong>Estilo y comunicación no verbal:</strong> Descubrir el impacto de la comunicación no verbal, comprender los códigos no verbales (colores, formas), desarrollar nuevas formas de presentarse.'
company.top-section-list.list.image: '<strong>Imagen y redes sociales:</strong> Reconocer la diferencia entre la realidad y el mundo "construido" presentado en las redes sociales.'
company.top-section-list.list.modeEthic: '<strong>Moda ética y sostenible:</strong> Empezar a reflexionar sobre la forma en que consumimos y las condiciones en que se produce nuestra ropa.'
company.top-section.text.contactMe: '¿Le interesa? ¡No dude en ponerse en contacto conmigo!'
