company.top-section.text: 'Fabimage ofrece sus servicios a escuelas, centros culturales y otras organizaciones juveniles en forma de talleres y seminarios.<br>Ofrezco talleres de <strong>desarrollo individual</strong> a trav√©s del <strong>trabajo sobre la imagen personal,</strong> utilizando una metodolog√≠a que estimula los j√≥venes a reflexionar sobre sus puntos fuertes y sus valores.<br><br>Con mis colegas del AFIPP, hemos desarrollado un programa basado en <strong>cinco temas,</strong> cada uno de los cuales puede dividirse en varios m√≥dulos de 90-120 minutos. Cada m√≥dulo se centra en competencias diferentes.'
