home.title: "\"Sinu imago\_: sisemine jõud, et tunnistada oma väärtust ja lõpetada enda nähtamatuna tundmine&quot;."
home.video: 'Video pilditreener Fabienne Shmara'
home.presentaion.head.title: 'Kas tunned end nähtamatuna?<br><br> Sinu sees on valgus, mis on valmis särama.'
home.presentation.head.text: 'Kas oled naine, kes tunneb end sageli ignoreerituna ja <strong>kardab</strong> teiste hinnangut? Kas sa peidad oma tõelist identiteeti tõsise väljanägemise taha, <strong>julgemata</strong> näidata, kes sa tegelikult oled? See olukord koormab sind ja takistab sul oma elu täiel määral <strong>nautida</strong>. On aeg seda muuta!'
home.presentation.body.text: '<strong>Avasta oma sisemine jõud <br><br> Ma olen Fabienne Chmara, coach, heaolu looja läbi imago, ja ma olen siin, et aidata sul paljastada oma tõelist väärtust.</strong><br><br> Kujuta end ette <strong>vabana oma hirmudest,</strong> võimeline näitama maailmale uhkelt ja enesekindlalt, kes sa tegelikult oled. Selle ainulaadse lähenemise, mis <strong>ühendab</strong> <strong>imago, eneseteadlikkuse ja heaolu,</strong> et pakkuda sulle sügavat ja isikupärast muutuse teekonda, omandasin Hispaanias ja see on eksklusiivne Eestis.'
