company.top-section.text: 'Fabimage pakub oma teenuseid koolidele, kultuurikeskustele ja teistele noorteorganisatsioonidele t√∂√∂tubade ja seminaride vormis.<br><br>Pakun individuaalse arengu t√∂√∂tubasid enesekuvandiga t√∂√∂tamise kaudu, kasutades metoodikat, mis julgustab noori m√µtlema oma tugevuste ja v√§√§rtuste √ºle.<br><br>Koos kolleegidega AFIPPist oleme v√§lja t√∂√∂tanud programmi, mis p√µhineb viiel teemal, millest iga√ºhe saab jagada mitmeks 90-120-minutiliseks mooduliks. Iga moodul on suunatud erinevatele oskustele.'
company.top-section-list.list.personalRessources: '<strong>Minu isiklikud ressursid:</strong> Saada parem arusaam iseendast ja taas fokusseerida, m√µtiskledes oma omaduste, v√§√§rtuste ja soovide √ºle.'
company.top-section-list.list.myBody: '<strong>Minu keha:</strong> oma keha parema tundma√µppimise arendamine, oma kehaga suhtlemise parandamine, keha v√§√§rtus ja ilu k√µigis selle erinevustes.'
company.top-section-list.list.style: '<strong>Stiil ja mitteverbaalne suhtlus:</strong> avastada mitteverbaalse suhtluse m√µju, m√µista mitteverbaalseid koode (v√§rvid, vormid), arendada uusi viise, kuidas end esile tuua.'
company.top-section-list.list.image: '<strong>Imago ja sotsiaalv√µrgustikud:</strong> erinevuse √§ratundmine tegelikkuse ja sotsiaalv√µrgustikes pakutava "konstrueeritud" maailma vahel.'
company.top-section-list.list.modeEthic: '<strong>Eetiline ja j√§tkusuutlik mood:</strong> hakata m√µtlema sellele, kuidas me tarbime ja millistel tingimustel meie riideid toodetakse.'
