coachingImage.h1: 'Imago coaching'
coachingImage.h1.p1: 'Minu jaoks on riietumine tõeline elamise kunst.<br>Asutasin Fabimage jagamaks selle vaimsust sinuga.'
coachingImage.h1.p2: 'Paranda oma riietumistiili peegeldamaks oma tõelist mina!'
coachingImage.rightColumn.h2: 'Kuidas imago coaching käib?'
coachingImage.rightColumn.p.1: 'Olen veendunud, et iga inimene kannab endas <strong>headuse aaret:</strong> potentsiaali, mis suudab teda viia selle poole, mis teda kõige paremini <strong>rahuldab ja õnnelikuks teeb.</strong><br>Fabimage on sündinud selleks, et aidata sul leida see <strong>sisemine potentsiaal</strong> ja panna see tööle sinu eesmärkide saavutamiseks.<br><br>See avastamine toimub coaching-protsessi kaudu, mis põhineb <strong>imago kolmel dimensioonil:</strong> sisemine imago, keha ja välimus.<br><br>Imago Coaching - Domingo Delgado meetod©, mida pakun, on enesetundmise meetod, kus me töötame <strong>inimese</strong> (tema identiteedi, tema sisemuse, tema keha) ja <strong>inimese kujutamisega</strong> (tema füüsilise ja visuaalse välimusega).<br><br>Me ühendame kõik need mõõtmed, et õppida:<br><strong>-aktsepteerima</strong> ennast füüsiliselt ja sisemiselt.<br><strong>-hoolitsema</strong> enda eest füüsiliselt ja sisemiselt.<br><strong>-armastama</strong> ennast sellisena, nagu ma olen'
coachingImage.rightColumn.img.alt: __coachingImage.rightColumn.img.alt
coachingImage.leftColumn.img.alt: __coachingImage.leftColumn.img.alt
coachingImage.leftColumn.p.1: '<strong>KELLELE ON IMAGO COACHING MÕELDUD?</strong><br><br><u>Imago coaching on sinu jaoks, kui :</u><br><br>-sa tahad ennast <strong>paremini tundma õppida</strong><br>-sa sooviksid <strong>aktsepteerida ja armastada</strong> kõike, mida sa enda kohta tead: nii oma valgust kui varje.<br>-oled valmis <strong>investeerima mõned nädalad</strong> enda ja ka oma garderoobiga (kui see peaks vajalik olema) tegelemisse.<br>-sa tunned, et oled kutsutud oma kuvandi <strong>esteetilises tajumises kaugemale minema</strong><br>-sa soovid arendada autentset stiili, mis on <strong>100% kooskõlas</strong> sellega, kes sa oled.<br><br><u>Imago coaching ei ole sinu jaoks, kui:</u><br><br>-sa tahad kiireid tulemusi<br>-sa otsid lihtsalt stiilinõustamist<br>-sa ei ole valmis end uurima ning arvad, et tunned ennast piisavalt hästi.<br>-sa ei ole huvitatud oma imago füüsilisest dimensioonist.'
coachingImage.button.services: Teenused
fabienne.title.p: 'Imago coach - "Heaolu looja läbi imago"<br><br><strong>Varjust valgusesse: sinu teekond nähtavuse ja enesekindluse suunas algab koos Fabienne&#39;iga</strong>'
fabienne.leftColumn.p.1: 'Kas tunned end sageli nähtamatuna? Kas kardad end kehtestada? Kas sinu garderoob on igav ja sa ei tea, mida kanda? Ma mõistan seda tunnet, sest ma olen olnud samas olukorras.<br><br> Olen Fabienne Chmara, prantslanna, kes elab Eestis, Tallinnas. <strong>Tere tulemast minu maailma, kus kohtuvad imago, eneseteadvus ja heaolu.</strong><br><br> Väikese tüdrukuna olin häbelik ja tagasihoidlik. Ma armastasin joonistada, lugeda muinasjutte ja oma kätega asju luua. Mu ema õmbles meile riideid, muutes kangad meile mõeldud riietusteks. <strong>Mind ümbritses ilu ja loovus.</strong><br><br> Hoolimata sellest <strong>ilu köitvusest,</strong> otsustasin õppida majandusteadust ja hotelliteenindust, mis tõi kaasa töö sellistes valdkondades nagu raamatupidamine Prantsuse saatkonnas Tallinnas ja teenindusjuhtimine üliõpilaskodus. See ametirada aitas mul arendada <strong>lapsepõlveunistustest kaugel olevaid andeid,</strong> nagu täpsus, analüüsivõime, mõtlemine ja eelkõige organiseerimisvõime.<br><br> Minu tõeline sukeldumine imagomaailma tuli palju hiljem, alustasin <strong>2018. aastal Pariisis</strong> toimunud imagokonsultatsiooni kursusega, millele järgnes <strong>2022. aastal Madridis</strong> toimuv coachingu ja imagopsühholoogia kursus.<br><br> Tee ettevõtluseni ei olnud lihtne. Mind halvas <strong>hirm tundmatuse, nähtavuse ja muutuste ees.</strong>'
fabienne.Idiscover: Avastan
fabienne.AFIPP: 'AFIPP - <a href="https://www.afipp.org/" target=\"_blank\">Association Francophone pour l''Image et la Posture Professionnelle</a>'
service.index.p.1: 'Õpi ennast paremini tundma ja täiusta oma stiili, et see peegeldaks seda, kes sa oled!<br><br>Kasutades <strong>järeleproovitud</strong> meetodit, mis on <strong>uuenduslik ja ainulaadne</strong> Eesti turul, töötan sinuga <strong>kolmemõõtmelise</strong> coachinguga: sinu sisemine imago, sinu kehapilt ja sinu väline kuvand.<br><br>Imago coachingu teenus, mis iganes see ka poleks, on alati <strong>sügavalt inimlik lähenemine,</strong> mis ei koosne lineaarsest programmist. See sõltub sinu eesmärgist, ootustest ja vajadustest sel hetkel. Seetõttu võib seansside arv vastavalt sinu edusammudele veidi varieeruda.<br><br>Minu kasutatav metoodika on <strong>toetav</strong>, mitte nõuandev, mis tähendab, et sa pead ise <strong>panustama</strong> oma protsessi: eesmärgid, ülesanded ja plaanid, mille me koos välja töötame.'
service.index.p.2: 'Kõik teenused on saadaval nii <strong>videokonverentsil</strong> kui ka <strong>kohapeal*</strong> ja neid kahte võimalust saab ka <strong>kombineerida!</strong><br><br>Coaching-paketid toimuvad täiesti <strong>personaalsete 1:1 seansside</strong> vormis. Pärast mõningaid seansse saad <strong>isikliku dokumendi,</strong> milles on välja toodud punktid, mida oleme läbi töötanud.<br><br>Coaching-sessioonid kestavad 60-90 minutit.<br><br>Pakettide juurde kuulub <strong>tasuta 30-minutiline esmane kontakt,</strong> mille käigus saad vajalikke selgitusi ja esitada küsimusi, ning mille järel saad kinnitada oma otsust jätkata valitud teel.'
service.show.appointment: 'Tunnen huvi !'
workshop.index.p.1: 'Fabimage pakub temaatilisi õpitubasid, mille eesmärk on aidata osalejatel sobitada kokku oma välimus, keha ja isiksus.<br>Õpitubade eelis on <strong>grupidünaamika.</strong> Õpitoad soodustavad mõttevahetust osalejate vahel ning aitavad end paremini tundma õppida tänu sõbralikule ja <strong>heasoovlikule</strong> õhkkonnale, mis on ühtlasi Fabimage üks oluline väärtus.<br>Õpid oma imagot väärtustama mänguliselt ja rikastavalt!<br>Lisaks on õpitoad soodsaks alternatiiviks isiklikule imago teenusele.<br><br>Koosveedetud aeg aitab meil:<br>-mõelda ja esitada endale küsimusi <strong>imago tähenduse</strong> kohta,<br>-teadvustada endale <strong>oma imago sõnumit,</strong><br>-seostada <strong>enesehinnang ja eneseimago</strong><br>-leida <strong>enesearengu</strong> võimalusi ning edeneda nii isiklikus kui professionaalses elus.<br><br>Õpituba saab tellida ka enda poolt moodustatud grupile.'
