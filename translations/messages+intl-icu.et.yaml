coachingImage.leftColumn.p.1: '<strong>KELLELE ON IMAGO COACHING M√ïELDUD?</strong><br><br><u>Imago coaching on sinu jaoks, kui :</u><br><br>-sa tahad ennast <strong>paremini tundma √µppida</strong><br>-sa sooviksid <strong>aktsepteerida ja armastada</strong> k√µike, mida sa enda kohta tead: nii oma valgust kui varje.<br>-oled valmis <strong>investeerima m√µned n√§dalad</strong> enda ja ka oma garderoobiga (kui see peaks vajalik olema) tegelemisse.<br>-sa tunned, et oled kutsutud oma kuvandi <strong>esteetilises tajumises kaugemale minema</strong><br>-sa soovid arendada autentset stiili, mis on <strong>100% koosk√µlas</strong> sellega, kes sa oled.<br><br><u>Imago coaching ei ole sinu jaoks, kui:</u><br><br>-sa tahad kiireid tulemusi<br>-sa otsid lihtsalt stiilin√µustamist<br>-sa ei ole valmis end uurima ning arvad, et tunned ennast piisavalt h√§sti.<br>-sa ei ole huvitatud oma imago f√º√ºsilisest dimensioonist.'
