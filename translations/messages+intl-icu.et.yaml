book.buyed.email.p.end.2: '<strong>Fabienne Chmara</strong><br>Coach | heaolu looja läbi imago<br><i>Minu missioon on toetada sind hellalt ja austavalt, et:</i>'
book.buyed.email.li.1: '<strong>vabastada</strong> sind häbelikkusest, hirmust, eelarvamustest ja üksluisest riidekapist'
book.buyed.email.li.2: '<strong>armastada</strong> iseennast ja väärtustada sinu sees olevat aaret'
book.buyed.email.li.3: '<strong>tähistada</strong> sinu vastuolusid ja muuta sinu imago heaolu allikaks'
book.buyed.email.p.end.3: '<a href="https://www.fabimage.coach/et/">Fabimage Website</a><br><a href="https://www.facebook.com/FabimageCoach/">Facebook</a><br><a href="https://www.instagram.com/fabimagecoach/">Instagram</a><br><a href="https://www.linkedin.com/in/fabienne-chmara-9a3812187/">LinkedIn</a><br>'
home.middle-text.p1: '<strong>Võta oma jõud tagasi : Avalda oma varjatud väärtus ja alusta teekonda tõelise mina poole - Muuda oma imago heaolu allikaks.<br><br> Protsess:</strong>'
home.middle-text.p1.ol: '<li><strong>Sisemine uurimine:</strong> avastame sinu sügava identiteedi, emotsioonid ja väärtused.</li> <li><strong>Ühendamine:</strong> 3D-coachinguga ühendame sinu sisemise, kehalise ja välise imago - identiteedi, sisemise mina, füüsilise välimuse ja ainulaadse stiili - nii, et suudaksid näha ja näidata ennast sellisena, nagu sa tegelikult oled.</li> <li><strong>Vabadus ja tähistamine:</strong> ei mingeid blokeeringuid ja häbi enam! Õpid hindama enda omadusi ja tähistama oma ainulaadsust.</li>'
home.middle-text.p2: '<strong>Miks just mina?</strong><br><br> <strong>Sest ma olen seal olnud.</strong><br><br> Olen kogenud nähtamatuse valu ja hinnangute raskust. Minu isiklik teekond ja ainulaadne koolitus on võimaldanud mul välja töötada realistliku ja sügava metoodika. Pakun sulle enamat kui lihtsalt esteetilist lahendust: sisemise ja välise külje ühildamist, et sa saaksid omandada oma koha maailmas, tunda end mugavamalt ja <strong>omada &quot;terviklikumat&quot; (mitte täiuslikumat) imagot, mis on kooskõlas sinu identiteediga.</strong><br><br> <strong>Mida sa võidad:</strong>'
home.middle-text.p2.ul: '<li>Sinu tõelist identiteeti peegeldav kuvand</li> <li>Võime juhtida oma emotsioone ning ületada hirmu ja häbi</li> <li>Rohkem sisemist vabadust ja enesekindlust</li> <li>Lased oma loovusel rääkida</li>'
home.middle-text.p3: '<strong>Sa oled ainulaadne, nii ka sinu teekond</strong><br><br> Iga naine on ainulaadne ja on aeg, et maailm näeks <strong>sinu erilist valgust.</strong> Koos avame selle sisemise šampanja pudeli ja laseme sinu ilu, enesekindluse ja vabaduse nektaril voolata.<br><br> <strong>Valmis oma teekonda alustama?</strong><br><br> Võta minuga ühendust ja alusta oma teekonda sisemise vabaduse ja oma tõelise mina väljendamise suunas. Broneeri oma tasuta 30-minutiline avastamiskohtumine.'
home.middle-text.p4: 'Uuri, mida ma saan teha sinu heaolu ja stiili heaks!'
