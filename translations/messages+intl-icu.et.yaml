company.content.title: 'Ettevõtted, ühingud, haridusasutused, huvikoolid'
company.top-section.title: 'Haridusasutused, huvikoolid'
company.top-section.text: 'Fabimage pakub oma teenuseid koolidele, kultuurikeskustele ja teistele noorteorganisatsioonidele töötubade ja seminaride vormis.<br><br>Pakun individuaalse arengu töötubasid enesekuvandiga töötamise kaudu, kasutades metoodikat, mis julgustab noori mõtlema oma tugevuste ja väärtuste üle.<br><br>Koos kolleegidega AFIPPist oleme välja töötanud programmi, mis põhineb viiel teemal, millest igaühe saab jagada mitmeks 90-120-minutiliseks mooduliks. Iga moodul on suunatud erinevatele oskustele.'
company.top-section-list.list.personalRessources: '<strong>Minu isiklikud ressursid:</strong> Saada parem arusaam iseendast ja taas fokusseerida, mõtiskledes oma omaduste, väärtuste ja soovide üle.'
company.top-section-list.list.myBody: '<strong>Minu keha:</strong> oma keha parema tundmaõppimise arendamine, oma kehaga suhtlemise parandamine, keha väärtus ja ilu kõigis selle erinevustes.'
company.top-section-list.list.style: '<strong>Stiil ja mitteverbaalne suhtlus:</strong> avastada mitteverbaalse suhtluse mõju, mõista mitteverbaalseid koode (värvid, vormid), arendada uusi viise, kuidas end esile tuua.'
company.top-section-list.list.image: '<strong>Imago ja sotsiaalvõrgustikud:</strong> erinevuse äratundmine tegelikkuse ja sotsiaalvõrgustikes pakutava "konstrueeritud" maailma vahel.'
company.top-section-list.list.modeEthic: '<strong>Eetiline ja jätkusuutlik mood:</strong> hakata mõtlema sellele, kuidas me tarbime ja millistel tingimustel meie riideid toodetakse.'
company.top-section.text.contactMe: 'Kas olete huvitatud? Võtke minuga julgelt ühendust!'
company.button.contact: kontakt
company.bottom-section.title: Ettevõtted
company.bottom-section.text: "Fabimage'i imagokoolitused on mõeldud teie ettevõtte töötajatele. <strong>Inimmeeskond</strong> on <strong>ettevõtte kõige väärtuslikum vara,</strong> sest just meeskond kannab edasi ettevõtte kuvandit ja väärtusi. Seetõttu on oluline, et kõik ettevõtte töötajad oleksid teadlikud oma imagost, oskaksid seda hallata ja optimeerida.<br><br>Teadvustage oma töötajatele <strong>imago rolli suhtlemisel!</strong><br><br>Ma saan teid aidata kahel viisil:"
company.bottom-section.ol.accompaniedMember: 'Ma võin teie <strong>meeskonnaliikmega kaasas käia</strong> imago hindamisel või ulatuslikumal coaching-protsessil. Imago on teie esimene visiitkaart.'
company.bottom-section.ol.collectifWorkshop: 'Esinen <strong>grupiseminaris.</strong> Kohandan töötubade kestvust teie vajadustele. Need võivad ulatuda pooleteisetunnisest töötoast kuni mitmepäevase seminarini (2-3 tundi päevas).'
