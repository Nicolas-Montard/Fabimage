button.i-discover: Uurin
fabienne.rightColumn.p.1: 'Üha keerulisemaks muutuvad tööalased suhted ja kasvav tüdimustunne ajendasid mind otsima lahendust.<br><br> Murdepunkt tabas mind 2022. aastal, kui ma läbisin isikliku ja erialase arengu kursuse. Kursuse lõpus <strong>tühjendasin 80% oma garderoobist,</strong> mõistes, et see peegeldab Fabienne&#39;i, kes oli tõsine, kaine ja mitte väga avatud muutustele. See arusaam vabastas mind. Mõistsin, et <strong>minu riietusvalikuid dikteeris hirm, et mind ei tunnustata.</strong><br><br> See avastus võimaldas mul kinnistada <strong>imago tähtsust meie sisemise heaolu jaoks.</strong><br> Kui ma sain aru, kui palju <strong>mu riietusvalikud peegeldasid mudelit, mis ei sobinud minuga,</strong> hakkasin välja tulema oma tagasihoidlikkusest ja enesepiiratusest. <strong>Oma garderoobi sorteerimine</strong> tähistas eneseavastuse teekonna algust ja <strong>ettevõtlusega alustades</strong> algas häbist vabanemise protsess.<br><br> Imago on saanud kireks, mis on mind sisemiselt muutnud.<br><br> Täna aitan naistel, kes tunnevad end nähtamatuna, <strong>vabaneda oma hirmudest <strong>ja tunda uhkust selle üle, kes nad on.</strong> Isikliku coachingu kaudu aitan neil <strong>suurendada enesekindlust ja tuua esile oma ainulaadne stiil.</strong>'
fabienne.leftColumn.p.2: 'Ma olen üksikettevõtja, see on seiklus, mis võib olla nii vaimustav kui ka hirmutav. Ettevõtlus seab asjad kahtluse alla, äratab hirmud ja minu puhul ka <strong>häbi!</strong><br><br> FABIMAGE on olnud mulle <strong>hüppelauaks,</strong> et võtta vastu väljakutseid, millel on palju rohkem pistmist minu isikliku arenguga kui turundustehnikate õppimisega! <strong>2020.</strong> aastal käivitatud FABIMAGE leidis oma identiteedi alles <strong>2023.</strong> aastal.<br><br> <strong>Minu missioon</strong> on nüüdsest alates toetada sind hellalt ja austavalt, et :'
fabienne.p.end: '<strong>Iga naine on ainulaadne</strong> ja on aeg, et maailm näeks sinu erilist valgust. Koos avame selle sisemise šampanjapudeli ja laseme <strong>sinu ilu, enesekindluse ja vabaduse nektaril</strong> voolata.<br><br> Alusta oma teekonda sisemise vabaduse ja oma tõelise mina väljendamise suunas, broneerides tasuta 30-minutilise avastamissessiooni.'
fabienne.leftColumn.h5.1: '<strong>Lugu talendi jahtimisest, valgusest ja varjust</strong>'
fabienne.rightColumn.h5.1: '<strong>Murrang</strong>'
fabienne.leftColumn.h5.2: '<strong>FABIMAGE sinu teenistuses</strong>'
fabienne.h5.end: '<strong>Valmis oma valgust ilmutama?</strong>'
fabienne.leftcolumn.ul.1: '<li><strong>Vabastada</strong> sind hirmust, ebamugavustundest ja võib-olla ka häbist, samuti igavast riidekapist</li> <li><strong>Armastada</strong> iseennast ja väärtustada sinu sees olevat aaret</li> <li><strong>Tähistada</strong> sinu vastuolusid ja muuta sinu imago heaolu allikaks!</li>'
fabienne.leftColumn.p.3: 'Ühesõnaga, aidata sul <strong>avada oma imago sisemine jõud,</strong> et avaldada oma tõeline väärtus ja lõpetada nähtamatuse tunne.<br><br> <strong>AFIPPi</strong> liikmena alates 2020. aastast ja varahoidjana alates 2022. aastast olen osa imagospetsialistide võrgustikust, mis on pühendunud kvaliteedile ja vastastikustele kogemuste vahetamisele.'
service.index.top.p.1: 'Olenemata sellest, kas soovid <strong>välja uurida, luua seos või väljendada seda, kes sa oled,</strong> minu teenused on mõeldud selleks, et juhtida sind sellel isikliku heaolu ja arengu teekonnal. Läbi uuendusliku ja ainulaadse 3D-coachingu meetodi avastad <strong>uue viisi, kuidas ennast näha ja näidata maailmale.</strong>'
service.index.top.h5.1: 'Miks valida minu teenused?'
service.index.top.p.2: 'Sest ma olen seal olnud ja tean, kui raske on vabaneda piinlikkusest ja nähtamatusest. Siin on see, mida minu kliendid minu coachingust saavad:'
service.index.top.ul.1: '<li><strong>Enda füüsiliselt ja sisemiselt aksepteerimine:</strong> Õppida armastama ja väärtustama iga osa endast.</li> <li><strong>Enda eest hoolitsemine:</strong> tervikliku heaolu kasvatamine, mis hõlmab nii keha kui ka vaimu.</li> <li><strong>End sisemiselt vabana ja lõpuks ometi ka nähtavana tundmine:</strong> ületada piinlikkust, ebamugavustunnet või häbi, et paljastada oma tõeline mina.</li>'
service.index.offer.h5.1: 'Kuidas ma sind toetan'
service.index.offer.p.1: 'Iga teekond on ainulaadne ja kohandatud vastavalt sinu vajadustele ja eesmärkidele. Tüüpiline teenus toimib järgmiselt:'
service.index.offer.ul.1: '<li><strong>3D-coaching meetod:</strong> Töötame sisemise, füüsilise ja välise imago kallal püsiva muutuse saamiseks.</li> <li><strong>1:1 individuaalsed sessioonid:</strong> Iga sessioon on kohandatud vastavalt sinu konkreetsetele vajadustele, kas videokonverentsil või näost näkku (kui oled Tallinnas).</li> <li><strong>Seansi kestus:</strong> Umbes 90 minutit ühe seansi kohta.</li> <li><strong>Isiklikud toimikud:</strong> Pärast teatud seansse saad sa kausta, mis sisaldab koos läbitöötatud punkte.</li> <li><strong>Isiklik pühendumine:</strong> Sind kaasatakse aktiivselt oma protsessi, kus on seatud eesmärgid, kodutööd ja tegevuskava, mille me koos välja töötame.</li> <li><strong>Paindlikkus:</strong> Kui oled läbinud 7 või 12 seansi paketi, saad valida 5 lisaseansi paketi, et pikendada oma tööd, kui tunned, et vajad rohkem tuge või hiljem, kui tunned vajadust.</li>'
service.index.offer.h5.2: 'Kellele on minu coaching mõeldud?'
service.index.offer.p.2: 'Minu imago coaching on sinu jaoks, kui :'
service.index.offer.ul.2: "<li>sa tahad ennast\_<strong>paremini tundma õppida</strong></li> <li>sa sooviksid\_<strong>aktsepteerida ja armastada\_kõike,</strong> mida sa enda kohta tead: nii oma valgust kui varje.</li> <li>oled valmis\_<strong>investeerima mõned nädalad</strong>\_enda ja ka oma garderoobiga (kui see peaks vajalik olema) tegelemisse.</li> <li>sa tunned, et oled kutsutud oma kuvandi\_<strong>esteetilises tajumises kaugemale minema</strong></li> <li>sa soovid arendada autentset stiili, mis on\_<strong>100% kooskõlas\_sellega, kes sa oled.</strong></li>"
service.index.offer.p.3: 'Imago coaching ei ole sinu jaoks, kui :'
service.index.offer.ul.3: '<li>sa tahad kiireid tulemusi</li> <li>sa otsid lihtsalt stiilinõustamist</li> <li>sa ei ole valmis end uurima ning arvad, et tunned ennast piisavalt hästi</li> <li>sa ei ole huvitatud oma imago füüsilisest dimensioonist</li>'
service.index.offer.h5.3: 'Kas oled valmis oma valgust ilmutama?'
service.index.offer.p.4: 'Iga naine on ainulaadne ja on aeg, et maailm näeks <strong>sinu erilist valgust.</strong> Koos avame selle <strong>sisemise šampanjapudeli</strong> ja laseme sinu ilu, enesekindluse ja vabaduse nektaril voolata.<br><br> Alusta oma teekonda sisemise vabaduse ja oma tõelise mina väljendamise suunas, broneerides <strong>tasuta</strong> 30-minutilise avastamissessiooni.'
