coachingImage.h1.p1: 'Minu jaoks on riietumine t√µeline elamise kunst.<br>Asutasin Fabimage jagamaks selle vaimsust sinuga.'
coachingImage.h1.p2: 'Paranda oma riietumistiili peegeldamaks oma t√µelist mina!'
coachingImage.rightColumn.h2: 'Kuidas imago coaching k√§ib?'
coachingImage.rightColumn.p.1: 'Olen veendunud, et iga inimene kannab endas <strong>headuse aaret:</strong> potentsiaali, mis suudab teda viia selle poole, mis teda k√µige paremini <strong>rahuldab ja √µnnelikuks teeb.</strong><br>Fabimage on s√ºndinud selleks, et aidata sul leida see <strong>sisemine potentsiaal</strong> ja panna see t√∂√∂le sinu eesm√§rkide saavutamiseks.<br><br>See avastamine toimub coaching-protsessi kaudu, mis p√µhineb <strong>imago kolmel dimensioonil:</strong> sisemine imago, keha ja v√§limus.<br><br>Imago Coaching - Domingo Delgado meetod¬©, mida pakun, on enesetundmise meetod, kus me t√∂√∂tame <strong>inimese</strong> (tema identiteedi, tema sisemuse, tema keha) ja <strong>inimese kujutamisega</strong> (tema f√º√ºsilise ja visuaalse v√§limusega).<br><br>Me √ºhendame k√µik need m√µ√µtmed, et √µppida:<br><strong>-aktsepteerima</strong> ennast f√º√ºsiliselt ja sisemiselt.<br><strong>-hoolitsema</strong> enda eest f√º√ºsiliselt ja sisemiselt.<br><strong>-armastama</strong> ennast sellisena, nagu ma olen'
