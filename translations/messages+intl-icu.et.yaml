home.presentaion.head.title: 'Kuidas saan toetada sind oma unistuste elluviimisel?'
home.presentation.head.text: 'Kas soovid omada autentset stiili, mis esindab sind 100%, millega tunned end  igas olukorras mugavalt, kuid sa ei tea, kust alustada?'
home.presentation.body.text: 'Autentne ja "kohandatud" stiil on paljudele meist unistuseks. Ja see ongi minu imago coachingu meetodi lubadus!<br><br> Olen siin selleks, et juhatada sind <strong>positiivse muutuse</strong> suunas, mis võimaldab sul avastada ja kasutada  oma <strong>täielikku potentsiaali</strong>, kasutades selleks oma imago kolme mõõdet: sinu minapilti, kehapilti ja kuvandit.<br><br> Ma olen siin, et toetada sind oma jäämäe varjatud osa avastamisel ning <strong>rohkem iseendaks saamisel!</strong><br><br> Uudista, uuri minu kodulehte ja kui tekib huvi ja/või küsimusi, siis võta ühendust !<br><br>'
