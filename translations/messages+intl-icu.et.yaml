giftCard.head.title: "Fabimage kinkekaart"
giftCard.index.p.1: "Olgu see siis värvide avastamine, mis toovad välja nende näo, või sukeldumine imago coaching'u põnevasse maailma, <strong>Fabimage'i kinkekaart</strong> on ideaalne kingitus neile, kellest sa lugu pead. "
giftCard.index.h5.1: "Kingi eheda heaolu kingitus! Vali summa ja lase õnnelikul saajal vabastada välimus, mis peegeldab tema tõelist isiksust!"
giftCard.index.ol.1: '<li><strong>Vali summa :</strong> Vali summa, mida soovid kinkida "Värvid ja heaolu" seansi jaoks või coaching-paketti panustamiseks.<br> 
NB: Kui soovid kinkida coaching-paketti (osaliselt või täielikult), veendu, et inimene on valmis ja tahab sellesse seiklusesse minna!
</li>
<li><strong>Telli:</strong> Täida allolev tellimisvorm.
</li>
<li><strong>Kiire kinnitus:</strong> Niipea kui oled tellimuse esitanud, saadan sulle hiljemalt järgmisel tööpäeval arve sinu e-posti aadressile.
</li>
<li><strong>Kinkekaardi kättesaamine:</strong> Pärast maksmist saadan kinkekaardi märgitud aadressile.<br>
Kas eelistad isiklikku kohaletoimetamist? Kohtume minu stuudios (Süda tn 13, Tallinna kesklinn) sulle sobival ajal.
</li>'
giftCard.index.p.2: "<strong>Märkus:</strong> kinkekaart on nominaalne ja soovi korral võib märkida nende inimeste nimed, kes on kingitusse panustanud. Veenduge, et kingituse saaja <strong>on sellega nõus ja innustunud,</strong> eriti kui valite coachingu programmi.<br>
Kui sul on küsimusi, võta minuga julgelt ühendust
"
home.giftCard.p: "Autentsuse kingitus: anna oma lähedastele võimalus avastada oma varjatud väärtust"
