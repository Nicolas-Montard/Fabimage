home.commentary.text.1: 'Ma olen seda tahtnud ammu teha! Teenus oli v√§ga informatiivne ja Fabienne t√µesti v√µtis aega, et protsessi l√§bi viia ja selgitada. <strong>Tegin enda jaoks suure h√ºppe edasi.</strong><br><br>Ma ei ole moekas selles m√µttes, et ma tahaksin trendidega kursis olla. <strong>K√ºll aga tahaksin ma hea v√§lja n√§ha ja end mugavalt tunda.</strong> Olen otsinud teavet peamiselt stiili, mitte moe kohta, selle kaudu j√µudsin Fabimage‚Äôi juurde.<br><br><strong>Ma tulin ajal, mis oli minu jaoks keeruline.</strong> Ma pole kunagi m√µelnud v√µi t√§hele pannud, mida inimesed mu √ºmber n√§evad. Sain aru, et minu inimesed n√§evad mind t√§helepaneliku ja soojana. Ja see on hea. Sellest kantuna olen ma pisut julgem olnud inimestega suhtlemisel, pisut rohkem v√§ljapoole p√∂√∂ratud kui enne.<br><strong>R√µivaste osas</strong> olen hakanud rohkem valima, mida selga panna ja ratsionaalsemalt l√§henema. Eks garderoob uueneb aeglaselt.<br><strong>V√§rvianal√º√ºs</strong> oli √ºllatav ning √ºsna suur osa mu r√µivastest ei vastanud sellele. Samuti olen ma paremini aru saanud, miks on mul m√µned asjad, mis on alati kapit√ºhjendustest p√§√§senud. Mul on √ºks tumehall mantel ja ma ei m√µelnud ka, et seda √§ra visata. Selgus, et hall on minu v√§rv.<br><br>Ma soovitan Fabimage teenuseid sellisele inimesele, <strong>kes on uudishimulik ja tahab olla teadlikum sellest, kes ja kuidas ta on.</strong>'
