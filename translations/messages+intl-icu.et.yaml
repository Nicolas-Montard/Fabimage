fabienne.AFIPP: 'AFIPP - <a href="https://www.afipp.org/">Association Francophone pour l''Image et la Posture Professionnelle</a> (Prantsuse  professionaalse imago ja hoiaku √ºhing).<br><br>AFIPP on prantsuse imago konsultantide ametlik √ºhing, mille liige olen alates m√§rtsist 2020. Oleme elukutselised imago konsultandid ja coachid, naised ja mehed, kellel on √ºhine soov arendavas keskkonnas kogemusi vahetada, end toimuvaga kursis hoida, parandada oma t√∂√∂kvaliteeti, et s√§ilitada k√µrge professionaalne tase.'
service.index.p.1: '√ïpi ennast paremini tundma ja t√§iusta oma stiili, et see peegeldaks seda, kes sa oled!<br><br>Kasutades <strong>j√§releproovitud</strong> meetodit, mis on <strong>uuenduslik ja ainulaadne</strong> Eesti turul, t√∂√∂tan sinuga <strong>kolmem√µ√µtmelise</strong> coachinguga: sinu sisemine imago, sinu kehapilt ja sinu v√§line kuvand.<br><br>Imago coachingu teenus, mis iganes see ka poleks, on alati <strong>s√ºgavalt inimlik l√§henemine,</strong> mis ei koosne lineaarsest programmist. See s√µltub sinu eesm√§rgist, ootustest ja vajadustest sel hetkel. Seet√µttu v√µib seansside arv vastavalt sinu edusammudele veidi varieeruda.<br><br>Minu kasutatav metoodika on <strong>toetav</strong>, mitte n√µuandev, mis t√§hendab, et sa pead ise <strong>panustama</strong> oma protsessi: eesm√§rgid, √ºlesanded ja plaanid, mille me koos v√§lja t√∂√∂tame.'
service.index.p.2: 'K√µik teenused on saadaval nii <strong>videokonverentsil</strong> kui ka <strong>kohapeal*</strong> ja neid kahte v√µimalust saab ka <strong>kombineerida!</strong><br><br>Coaching-paketid toimuvad t√§iesti <strong>personaalsete 1:1 seansside</strong> vormis. P√§rast m√µningaid seansse saad <strong>isikliku dokumendi,</strong> milles on v√§lja toodud punktid, mida oleme l√§bi t√∂√∂tanud.<br><br>Coaching-sessioonid kestavad 60-90 minutit.<br><br>Pakettide juurde kuulub <strong>tasuta 30-minutiline esmane kontakt,</strong> mille k√§igus saad vajalikke selgitusi ja esitada k√ºsimusi, ning mille j√§rel saad kinnitada oma otsust j√§tkata valitud teel.'
service.show.appointment: __service.show.appointment
workshop.index.p.1: "Fabimage pakub temaatilisi √µpitubasid, mille eesm√§rk on aidata osalejatel sobitada kokku oma v√§limus, keha ja isiksus.<br>√ïpitubade eelis on <strong>grupid√ºnaamika.</strong> √ïpitoad soodustavad m√µttevahetust osalejate vahel ning aitavad end paremini tundma √µppida t√§nu s√µbralikule ja <strong>heasoovlikule</strong> √µhkkonnale, mis on √ºhtlasi Fabimage √ºks oluline v√§√§rtus.<br>√ïpid oma imagot v√§√§rtustama m√§nguliselt ja rikastavalt!<br>Lisaks on √µpitoad soodsaks alternatiiviks isiklikule imago teenusele.<br><br>Koosveedetud aeg aitab meil:<br>-m√µelda ja esitada endale k√ºsimusi <strong>imago t√§henduse</strong> kohta,<br>-teadvustada endale <strong>oma imago s√µnumit,</strong><br>-seostada <strong>enesehinnang ja eneseimago</strong><br>-leida <strong>enesearengu</strong> v√µimalusi ning edeneda nii isiklikus kui professionaalses elus.<br><br>√ïpituba saab tellida ka enda poolt moodustatud grupile."
