home.commentary.title.1: 'Hõbe pakett'
home.commentary.text.1: 'Ma olen seda tahtnud ammu teha! Teenus oli väga informatiivne ja Fabienne tõesti võtis aega, et protsessi läbi viia ja selgitada. <strong>Tegin enda jaoks suure hüppe edasi.</strong><br><br>Ma ei ole moekas selles mõttes, et ma tahaksin trendidega kursis olla. <strong>Küll aga tahaksin ma hea välja näha ja end mugavalt tunda.</strong> Olen otsinud teavet peamiselt stiili, mitte moe kohta, selle kaudu jõudsin Fabimage’i juurde.<br><br><strong>Ma tulin ajal, mis oli minu jaoks keeruline.</strong> Ma pole kunagi mõelnud või tähele pannud, mida inimesed mu ümber näevad. Sain aru, et minu inimesed näevad mind tähelepaneliku ja soojana. Ja see on hea. Sellest kantuna olen ma pisut julgem olnud inimestega suhtlemisel, pisut rohkem väljapoole pööratud kui enne.<br><strong>Rõivaste osas</strong> olen hakanud rohkem valima, mida selga panna ja ratsionaalsemalt lähenema. Eks garderoob uueneb aeglaselt.<br><strong>Värvianalüüs</strong> oli üllatav ning üsna suur osa mu rõivastest ei vastanud sellele. Samuti olen ma paremini aru saanud, miks on mul mõned asjad, mis on alati kapitühjendustest pääsenud. Mul on üks tumehall mantel ja ma ei mõelnud ka, et seda ära visata. Selgus, et hall on minu värv.<br><br>Ma soovitan Fabimage teenuseid sellisele inimesele, <strong>kes on uudishimulik ja tahab olla teadlikum sellest, kes ja kuidas ta on.</strong>'
home.commentary.author.1: '—  Marge, 36'
home.commentary.title.2: Värvianalüüs
home.commentary.text.2: '„Väga tänan sind tänase hommiku eest ja sa oled tõesti vapustavalt tore ja lahke naine ja mul on hea meel, et just sinu juurde otsustasin tulla. Nüüd on järgmine samm endale helesinine särk leida :D<br><br>Värvianalüüs lükkas ümber kõik minu senised arvamused enda kohta - st ma vältisin soojasid toone kuna kartsin et need teevad mu näost punaseks, tegelikult oli ju hoopis vastupidi :D! Lisaks <strong>õppisin mida ja kuidas peaks vaatama</strong> kui proovin endale värvilisi riideid valida. Õppisin ka värvide kombineerimise kohta <strong>häid tavasid mida katsetada.</strong><br><br>Oled tõsiselt põnev ja soe inimene, ma saabusin ja lahkusin väga hea tundega. Oled ka väga hea juhendaja, värvide proovimise ajal oli esialgu keeruline aru saada mida vaadata, kuidas vaadata :) <strong>Materjalid ja näited tutvustuses olid väga kasulikud, selgesti mõistetavad ja leidsin palju uut infot.</strong> See, et kõik eelinfo + kohtumisel arutatud info lõpuks ühe dokumendiga meilile jõuab on suur boonus kuna tõesti ei suuda kõike meelde jätta. Lisaks <strong>värvikaardist</strong> saab ilmselt asendamatu abimees poes.“'
home.commentary.author.2: '—  Kersti, 27'
