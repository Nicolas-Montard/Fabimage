home.commentary.text.2: '‚ÄûV√§ga t√§nan sind t√§nase hommiku eest ja sa oled t√µesti vapustavalt tore ja lahke naine ja mul on hea meel, et just sinu juurde otsustasin tulla. N√º√ºd on j√§rgmine samm endale helesinine s√§rk leida :D<br><br>V√§rvianal√º√ºs l√ºkkas √ºmber k√µik minu senised arvamused enda kohta - st ma v√§ltisin soojasid toone kuna kartsin et need teevad mu n√§ost punaseks, tegelikult oli ju hoopis vastupidi :D! Lisaks <strong>√µppisin mida ja kuidas peaks vaatama</strong> kui proovin endale v√§rvilisi riideid valida. √ïppisin ka v√§rvide kombineerimise kohta <strong>h√§id tavasid mida katsetada.</strong><br><br>Oled t√µsiselt p√µnev ja soe inimene, ma saabusin ja lahkusin v√§ga hea tundega. Oled ka v√§ga hea juhendaja, v√§rvide proovimise ajal oli esialgu keeruline aru saada mida vaadata, kuidas vaadata :) <strong>Materjalid ja n√§ited tutvustuses olid v√§ga kasulikud, selgesti m√µistetavad ja leidsin palju uut infot.</strong> See, et k√µik eelinfo + kohtumisel arutatud info l√µpuks √ºhe dokumendiga meilile j√µuab on suur boonus kuna t√µesti ei suuda k√µike meelde j√§tta. Lisaks <strong>v√§rvikaardist</strong> saab ilmselt asendamatu abimees poes.‚Äú'
