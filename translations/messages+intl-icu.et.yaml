fabienne.title.p: 'Imago coach - "Heaolu looja l√§bi imago"<br><br>Olen <strong>ainus coach Eestis,</strong> kelle eriala on imago.'
fabienne.leftColumn.p.1: 'Olen alati arvanud, et esmat√§htis teiste inimestega suhtlemise juures on just meie imago. P√§rast seda, kui olin p√ºhendanud aastaid erinevates t√∂√∂sektorites t√∂√∂tamisele, sain aru, et armastan aidata inimestel tunda end paremini ning elegantselt. Asutasin Fabimage 2019 aastal eesm√§rgiga aidata sul <strong>end oma kehas tunda nii h√§sti kui v√µimalik.</strong><br><br>Minu roll seisneb selles, et pakun sulle kogenud t√∂√∂riistu, mis aitavad sul luua <strong>isikliku stiili,</strong> mis on koosk√µlas sellega, kes sa oled ja <strong>garderoob, mis r√§√§gib sinu sisemisest ilust.</strong><br><br><strong>Olen prantslanna,</strong> kuid kaua elanud Eestis ja tunnen, et <strong>minus on peidus ka eestlanna!</strong><br><br><strong>Minu enda minapilt?</strong><br><br>See on v√§rviline, soliidne, tundlik, s√ºgav ja pidevas arengus!<br>Olen √ºsna s√ºgavm√µtteline inimene, idealistlik, veidi tagasihoidlik, kuid kirglik inimsuhete suhtes ja ennek√µike v√§ga noorusliku meelega üòä Mulle meeldib v√§ga s√µpradega koos olla. Mul on t√§helepanelik k√µrv, mis kuulab inimesi, kes tahavad mulle midagi usaldada. Mulle meeldib v√§ga m√µelda ning j√µuda asjade tuumani. Inimesed √ºtlevad, et mul on suur s√ºda.<br><br>Ma v√µin kanda meiki v√µi mitte, aga v√§ga harva k√§in ilma huulepulgata. Olen keskmist kasvu, p√§hkelpruunide silmade, √ºsna heleda naha ja sirgete kastanpruunide juustega. Hoolimata mu katsetustest teiste soengutega, tulevad A-line bob l√µikused ikka ja j√§lle tagasi nagu lemmiklaulu refr√§√§n.<br><br>Mulle meeldib naerda, mul on huumorimeel, mida alati ei m√µisteta üòä Ma nutan, kui mind t√µesti liigutab mingi lugu, n√§iteks filmi vaadates. V√µi muutun r√µ√µmsaks Jean Jacques Goldmani (Je te donne), Zazi, Curly Stringsi, El Arrebato ja paljude teiste kuulamisest. Mulle meeldib r√§√§kida ja lugusid jutustada. Kui olen usaldavas √µhkonnas, v√µin mitte enam pidama saada!<br><br>Usaldus on √ºks teemadest, millega ma t√∂√∂tasin oma imago-coachingu koolituse ajal, mille k√§igus l√§bisin t√§iesti √ºmberkujundava in & out protsessi, mis viis mind sinna, kus ma praegu olen. Nii et ma ise k√§isin l√§bi selle imelise teekonna, mida sulle t√§na pakun. Ja ma garanteerin sulle: <strong>kui sulle meeldib m√µte t√∂√∂tada oma tervikliku imago kallal, siis see on seda t√µesti v√§√§rt!</strong> T√§na naudin autentsemat ja vaba stiili!<br><br>Avasta v√µimalused, kuidas saan sinu heaolu ja stiili arendada!'
