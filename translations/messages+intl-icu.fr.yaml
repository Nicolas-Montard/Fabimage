home.title: "«\_Votre image\_: votre pouvoir intérieur pour oser révéler votre valeur\_et cesser de vous sentir invisible »"
home.video: 'Vidéo de la coach en image Fabienne Shmara'
home.presentaion.head.title: 'Vous sentez-vous invisible ? <br>Il y a une lumière en vous, prête à rayonner.'
home.presentation.head.text: 'Vous êtes une femme qui se sent souvent <strong>ignorée</strong>, qui craint le <strong>jugement</strong> des autres ? Votre véritable identité <strong>se cache</strong> derrière une apparence sérieuse, sans <strong>oser</strong> montrer qui vous êtes vraiment ? Cette situation vous pèse et vous empêche de <strong>profiter</strong> pleinement de votre vie. Il est temps de changer cela !'
home.presentation.body.text: '<strong>Découvrez votre pouvoir intérieur <br><br> Je suis Fabienne Chmara, coach, créatrice de bien-être par l’image, et je suis là pour vous aider à révéler votre véritable valeur.</strong><br><br> Imaginez-vous, <strong>libérée de vos peurs,</strong> capable de montrer au monde qui vous êtes vraiment, avec fierté et confiance. Mon approche unique, acquise en Espagne et exclusive en France, unit <strong>image, conscience de soi et bien-être</strong> pour vous offrir un parcours de transformation profond et personnalisé.'
