book.buyed.hello: Bonjour
book.buyed.email.p: 'J’ai le plaisir de confirmer votre commande.<br><br>Je suis heureuse que vous vous soyez intéressée à mon guide sur les sept styles universels. Je me suis inspirée de mon propre parcours pendant lequel je les ai testés un par un sur moi-même pendant plusieurs mois !<br><br>Mon véritable souhait en le partageant avec vous est que vous preniez le chemin le plus efficace, le plus rapide et le plus économique vers une garde-robe à votre image, qui vous plait à 100% et dans laquelle vous vous sentez à merveille et en toute confiance.<br><br>C’est mon premier livre électronique et il est disponible pour vous ! J’espère que vous le lirez attentivement et que vous commencerez à construire votre armoire idéale sur la base de vos forces intérieures, laissant de côté tout ce qui limite votre bien être intérieur.<br><br>Si vous souhaitez me faire part de vos commentaires sur ce contenu, n’hésitez pas à me les partager !<br><br>Merci de votre confiance et à bientôt sur www.fabimage.coach!'
book.index.buyedBook: "Vous allez recevoir un courriel avec la confirmation de votre achat et le lien de téléchargement de votre guide. Si vous ne le recevez pas, vérifiez votre dossier spam.<br><br>Si vous avez des questions, vous pouvez m'écrire à : fabimage.coach@gmail.com"
downloadBook: '[Téléchargez maintenant votre guide !]'
book.buyed.email.p.end: 'Fabienne Chmara, Coach, Créatrice de bien être par l’image Fabimage.coach@gmail.com'
coachingImage.iframe.p: "<strong>L'image et le style</strong> sont-ils la même chose ? Qu'est-ce qui nous empêche d'être nous-mêmes et où trouver <strong>l'inspiration</strong> pour rester authentiques ? Pourquoi est-ce que je parle tant de <strong>connaissance de soi</strong> et qu'est-ce que c'est exactement ? Comment peut-on développer son image ?<br><br>Je réponds aux questions de Risto sur l'image et le style dans le podcast de <strong>Õpetajate Maja</strong> (la Maison des enseignants)."
