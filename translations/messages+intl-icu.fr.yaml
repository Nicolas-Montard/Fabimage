confiance, harmonie et leur style
authentique"
smallCommentary.p.1: '<i>&quot;J&#39;ai découvert en moi une artiste intérieure
qui sait ce qui est juste et ce qui est faux.&quot; -
Margit, 48 ans</i><br><br>
<i>&quot;Avant ce programme, je me sentais
surexcitée. Je vivais à un rythme trépidant et
je doutais de moi. Aujourd&#39;hui, je suis
capable de vivre le moment présent et d&#39;être
reconnaissante&quot;.</i> - Anneli, 50 ans<br><br>
<i>&quot;La session sur les couleurs a réfuté toutes
mes opinions précédentes sur moi-même... Je
suis arrivée et repartie avec un très bon
feeling. Fabienne est une personne vraiment
fascinante et chaleureuse.&quot;</i> - Christelle, 27
ans<br><br>
<i>&quot;Presque un an après avoir terminé mon
processus de coaching, je suis infiniment
reconnaissante pour toute cette
simplification.&quot;</i> - Ghislaine, 49 ans<br><br>
<i>&quot;Merci beaucoup pour cette séance. Jouer
avec des couleurs claires est tellement plus
amusant que des couleurs foncées. Je suis en
train de renforcer ma féminité et les
nouvelles couleurs m&#39;y aident beaucoup. Ces
connaissances me seront très utiles pour
décorer mon appartement et baisser la
pression en tant que personne souvent
stressée.&quot;</i> – Christine, 30 ans'
