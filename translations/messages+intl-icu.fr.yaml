coachingImage.h1.p1: "À mes yeux, s’habiller est un véritable art de vivre.<br>J'ai créé FABIMAGE pour partager cet état d'esprit avec vous."
coachingImage.h1.p2: 'Mettez votre style en valeur pour refléter qui vous êtes!'
coachingImage.leftColumn.p.1: "<strong>A QUI S'ADRESSE MON COACHING EN IMAGE?</strong><br><br> <u>Le coaching appliqué à l’image est fait pour vous si :</u><br><br> -vous désirez <strong>mieux vous connaitre</strong><br> -vous aimeriez accepter et aimer tout ce que vous savez de vous : autant <strong>vos ombres que vos lumières </strong> -vous êtes prêt à <strong>vous investir pendant quelques semaines</strong> dans un travail sur vous et sur votre garde-robe si cela s’avère nécessaire.<br> -vous vous sentez appelé à aller plus loin dans la <strong>perception esthétique</strong> de votre image<br> -vous souhaitez <strong>développer un style authentique,</strong> 100% en accord avec qui vous êtes.<br><br> <u>Le coaching appliqué à l’image n’est pas pour vous si :</u><br><br> -vous voulez des résultats rapides<br> -vous cherchez des conseils de style et du relooking<br> -vous n'êtes pas intéressé par un travail de connaissance de vous-même<br> -la dimension corporelle de votre image ne vous intéresse pas."
coachingImage.rightColumn.p.1: 'Je suis convaincue que chaque personne enferme en elle <strong>un trésor de bonté :</strong> un potentiel capable de la mener vers ce qui peut le mieux l’épanouir et la rendre heureuse.<br> Fabimage est né pour vous accompagner à trouver ce <strong>potentiel intérieur</strong> et le mettre au service de vos objectifs.<br><br>Cette découverte se fait à travers un processus de coaching basé sur les trois dimensions de l’image : l’image interne, le corps et l’apparence.<br><br>Le coaching en image - <a href="https://www.domingodelgado.com/">méthode Domingo Delgado©</a> que je vous propose est une méthode de connaissance de soi où nous travaillons avec <strong>la personne</strong> (son identité, son intériorité, son corps) et <strong>la représentation de la personne</strong> (son apparence physique et visuelle).<br>Nous mettons en connexion toutes ces dimensions pour apprendre à:<br><strong>-s’accepter</strong> physiquement et intérieurement<br><strong>-bien s’occuper de soi</strong> physiquement et intérieurement <br><strong>-s’aimer</strong>tel que l’on est'
coachingImage.leftColumn.button: Prestations
coachingImage.rightColumn.h2: "Comment fonctionne le coaching appliqué à l'image ?"
coachingImage.rightColumn.img.alt: __coachingImage.rightColumn.img.alt
coachingImage.leftColumn.img.alt: __coachingImage.leftColumn.img.alt
coachingImage.rightColumn.p.2: 'Fabimage offre ses services à des écoles, centres culturels et autres organismes dédiés à la jeunesse sous la forme d’ateliers et de séminaires sur <strong>l’image et la communication.</strong><br><br>Pourquoi s’habiller avec style, être bien dans sa peau et dans ses vêtements, semble parfois être un véritable défi? Sans doute parce que personne ne nous a appris à le faire !<br><br>Qu’en serait de notre aptitude à diviser et multiplier si personne ne nous avait jamais donné de cours de mathématiques ?!<br><br>Apprendre à s’habiller avec goût, en sachant tenir compte des circonstances et dans le respect des autres et de soi même, est un <strong>véritable programme de formation.</strong> Fabienne intervient dans des classes de lycée à Tallinn pour armer les étudiants des connaissances nécessaires pour faire des choix conscients sur leur apparence.<br><br>Cela commence par la compréhension de ce qu’est l’image dans toutes ses dimensions, de sa relation avec la communication et bien sur de certains outils propres au design de mode. Cela comprend aussi <strong>l’estime de soi, la personnalité et les valeurs</strong> qui nous motivent.<br><br>Les vêtements et le langage corporel sont des éléments non verbaux qui <strong>expriment des messages sur la façon d’être d’une personne.</strong> C’est pourquoi il est important de former les jeunes générations pour qu’elles sachent refléter <strong>leur identité, leurs valeurs et leurs aspirations</strong> à travers leur style de vie et leur image.<br><br>En milieu associatif et/ou milieu scolaire,  j’interviens en fonction de vos besoins  avec un programme taillé pour vous.'
