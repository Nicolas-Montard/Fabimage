book.buyed.email.p.end: 'Fabienne Chmara, Coach, Créatrice de bien être par l’image Fabimage.coach@gmail.com'
coachingImage.iframe.p: "<strong>L'image et le style</strong> sont-ils la même chose ? Qu'est-ce qui nous empêche d'être nous-mêmes et où trouver <strong>l'inspiration</strong> pour rester authentiques ? Pourquoi est-ce que je parle tant de <strong>connaissance de soi</strong> et qu'est-ce que c'est exactement ? Comment peut-on développer son image ?<br><br>Je réponds à ces questions de Risto sur l'image et le style dans le podcast de <strong>Õpetajate Maja</strong> (la Maison des enseignants)."
