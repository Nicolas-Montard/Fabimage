home.title: "Vous êtes l'artiste de votre image"
home.underTitle: 'Fabienne Chmara<br>Coach et créatrice de bien-être à travers l’image'
home.video: 'Vidéo de la coach en image Fabienne Shmara'
home.presentaion.head.title: 'Comment puis-je vous accompagner dans la réalisation de vos rêves ?'
home.presentation.head.text: "Vous rêvez d'avoir un style authentique, qui vous représente 100%, avec lequel vous êtes  à l’aise en toute circonstance, mais vous ne savez pas par où commencer ?"
home.presentation.body.text: "Avoir un <strong>style authentique,</strong> « sur-mesure », c’est le rêve de beaucoup  d’entre nous. Et c’est la promesse de ma méthode de coaching d’image.<br><br> Je suis là pour vous guider vers un  <strong>changement positif</strong> qui vous permettra de découvrir et de savoir utiliser <strong>tout votre potentiel</strong>, à travers les trois dimensions de votre image : votre image interne, votre corps et votre apparence. <br><br>Je suis là pour vous accompagner à <strong>être davantage vous même</strong> in & out! <br><br> Jetez un coup d'œil, explorez mon site et n'hésitez pas à me contacter si vous avez des questions."
