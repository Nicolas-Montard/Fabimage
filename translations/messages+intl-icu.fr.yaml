workshop.index.p.1: 'Fabimage propose des ateliers thématiques dont le but est d’aider les participants à prendre conscience de leur image dans toutes ses dimensions (apparence, corps et personnalité). L‘avantage des ateliers étant la <strong>dynamique de groupe.</strong><br><br> Ces séances favorisent les échanges entre les participantes et enrichissent la connaissance de soi grâce à une <strong>ambiance bienveillante</strong> qui est une des valeurs essentielles de Fabimage.<br><br>Vous apprenez à valoriser votre image de façon ludique et enrichissante !<br><br>Le temps que nous allons passer ensemble vous permettra :<br>-de vous interroger sur <strong>l’importance de l’image</strong>-<br><strong>d’améliorer le regard</strong> que vous portez sur vous<br>-de prendre conscience des <strong>messages que votre image renvoie</strong><br>-de renforcer le lien entre <strong>estime de soi et image de soi</strong><br>-de favoriser votre <strong>épanouissement</strong> et votre réalisation personnelle et professionnelle'
fabienne.leftColumn.p.1: "J'ai toujours considéré que l’image est primordiale dans la communication. Après avoir travaillé dans différents secteurs, j'ai réalisé que j'adorais aider les gens à se sentir plus confiants et rayonnants. J'ai lancé FABIMAGE en 2019 dans le but de vous aider à vous sentir le mieux possible.<br>Mon rôle consiste à vous fournir des outils expérimentés pour vous aider à bâtir un <strong>style personnel cohérent avec qui vous êtes</strong> et une garde-robe qui <strong>raconte l’histoire de votre beauté intérieure !</strong><br><br>Je suis française, installée depuis de longues années en Estonie.<br><br><strong>L’image que j’ai de moi ?</strong><br><br>Parfois fluctuante, elle est colorée, solide, sensible et profonde.<br>Je suis une personne réfléchie, idéaliste, un peu timide mais passionnée par les relations humaines et surtout très jeune d’esprit 😊 Les sorties entre amis m’offrent beaucoup de plaisir. J’ai une oreille attentive qui est à l’écoute des personnes qui ont envie de se confier. J’aime penser et arriver au fond des choses. On dit de moi que j’ai un grand cœur.<br><br>On me voit plutôt d’apparence soignée et féminine, je peux être maquillée ou pas, mais je ne me sépare que très rarement de mon rouge à lèvre. Je suis de taille moyenne, les yeux noisette, la peau assez claire, mes cheveux sont châtains et très lisses. Malgré des escapades dans d’autres styles, les carrés plongeants reviennent inlassablement tels le refrain d’une chanson préférée.<br><br>J’aime rire, j’ai un sens de l’humour que l’on ne comprend pas toujours 😊 Je pleure si je suis très émue par une histoire, ça peut être devant un film. Ou je me mets en joie avec Jean Jacques Goldman, Zaz, Curly Strings, El Arrebato et bien d’autres. J’aime parler et raconter des histoires. Si je suis en confiance je peux ne pas m’arrêter !<br><br>La confiance est un des sujets que j’ai travaillé lors de ma formation en coaching d’image pendant laquelle j’ai vécu un processus <strong>complètement transformateur in & out</strong> qui m’a projeté là où je suis actuellement. Je suis donc passée moi-même par ce merveilleux parcours que je vous offre aujourd’hui. Et je vous le garantis : <strong>si vous aimez l’idée d’effectuer un travail sur votre image intégrale, ça en vaut vraiment la peine !</strong> Aujourd’hui je jouis d’un style plus authentique et libre !<br><br>Découvrez ce que je peux faire pour votre bien-être et votre style !"
fabienne.Idiscover: 'Je découvre'
fabienne.AFIPP: "AFIPP - <a href=\"https://www.afipp.org/\">Association Francophone pour l'Image et la Posture Professionnelle</a><br><br>Je suis membre de L''AFIPP depuis mars 2020 et sa trésorière depuis mars 2021. Nous sommes des professionnels de l’Image, consultants, conseillers, formateurs, coachs, avec un même désir commun : celui de créer un cercle convivial entre pairs, permettant à chacune d’échanger, de maintenir une dynamique, de promouvoir une démarche qualitative pour maintenir un niveau professionnel de notre activité."
fabienne.title.p: "Créatrice de bien-être par l'image<br><br>Je suis <strong>la première coach</strong> en France à avoir suivi une <strong>formation spécifique</strong> de coaching appliqué à l’image !"
service.index.p.1: "Apprenez à <strong>mieux vous connaître</strong> et mettez votre style en valeur pour refléter qui vous êtes !<br><br>Grâce à une méthode <strong>éprouvée, innovante et unique</strong> sur le marché estonien, je travaille avec vous dans une démarche de coaching <strong>tridimensionnelle :</strong> votre image intérieure, votre image physique et votre image extérieure.<br><br>Une prestation de coaching en image, quelle qu’elle soit, est toujours une <strong>démarche profondément humanisante</strong> et qui ne consiste pas en un programme linéaire. Elle dépendra de votre objectif, de vos attentes et de vos besoins du moment. C’est pourquoi le nombre de séances peut légèrement varier selon vos avancées.<br><br>La méthodologie que j'applique est une méthode de <strong>soutien</strong> et <u>non de conseil</u>, ce qui signifie que vous devez vous <strong>impliquer</strong> dans votre processus : objectifs, tâches et plans que nous développerons ensemble."
service.index.p.2: 'Tous les accompagnements sont possibles autant en <strong>visioconférence</strong> qu’en présentiel* et vous pouvez aussi <strong>combiner</strong> les deux !<br><br>Les formules de coaching se déroulent sous forme de <strong>séances individuelles 1 :1</strong> entièrement <strong>personnalisées.</strong> Après certaines séances, vous recevez un dossier personnel reprenant les points sur lesquels nous avons travaillé.<br><br>Les séances de coaching durent entre 60 et 90 minutes.<br><br>Les formules prévoient <strong> un premier contact gratuit</strong> de 30 minutes où vous pourrez obtenir les éclaircissements dont avez besoin et poser vos questions et après laquelle vous pourrez confirmer votre choix de poursuivre sur le chemin engagé.'
service.show.appointment: "je m'inscrit"
home.commentary.title.1: 'Forfait Argent'
home.commentary.text.1: "Ça faisait longtemps que j'avais envie de faire ça ! Le service était très instructif et Fabienne a vraiment pris le temps de parcourir et d'expliquer le processus. <strong>J'ai fait un grand bond en avant pour moi-même.</strong><br><br>Je ne suis pas à la mode dans le sens où je n'aime pas suivre les tendances. Mais je veux avoir une bonne apparence et me sentir à l'aise. J'étais à la recherche d'informations sur le style plutôt que sur la mode, et c'est comme ça que j'ai trouvé Fabimage.<br><br><strong>Je suis venue à un moment qui était difficile pour moi.</strong> Je n'ai jamais vraiment pensé ou fait attention à ce que les gens autour de moi voient. Je me suis rendue compte que mon entourage me voit comme une personne attentionnée et chaleureuse. Et c'est bien. De ce fait, j'ai été un peu plus audacieuse dans mes rapports avec les gens, un peu plus extravertie qu'avant.<br><br><strong>Au niveau vestimentaire,</strong> je suis devenue plus sélective sur ce que je porte et plus rationnelle dans mon approche. Ma garde-robe se renouvelle progressivement.<br><strong>La colorimetrie</strong> m'a surprise, bon nombre de mes vêtements n'y correspondaient pas. J'ai également mieux compris pourquoi certaines de mes affaires ont toujours échappé au vide de placard! J'ai un manteau gris foncé que je n'ai jamais pensé à jeter. Il s'avère que le gris est ma couleur.<br><br>Je recommande les services de Fabimage à toute personne <strong>curieuse et désireuse d'être plus consciente de qui elle est et de comment elle est.</strong>"
home.commentary.author.1: '— Marge, 36 ans'
home.commentary.title.2: 'Analyse des couleurs'
home.commentary.text.2: "Merci beaucoup pour cette matinée et vous êtes une femme vraiment incroyablement gentille et aimable et je suis heureuse d'avoir décidé de venir chez vous. Maintenant, la prochaine étape est de trouver une chemise bleu clair :D<br><br>L'analyse des couleurs a réfuté toutes mes opinions précédentes sur moi-même - c'est-à-dire que j'évitais les tons chauds car j'avais peur qu'ils me rendent le visage rouge, en fait c'était tout le contraire :D ! En outre <strong>j'ai appris quoi et comment regarder</strong> quand j'essaie de choisir les couleurs des vêtements. J'ai également appris <strong>quelques bonnes pratiques à essayer</strong> lorsque l'on combine des couleurs.<br><br>Vous êtes une personne vraiment fascinante et chaleureuse, je suis arrivée et repartie avec un très bon feeling. Vous êtes également un très bon guide, en essayant les couleurs, il était difficile au début de comprendre quoi regarder et comment regarder :) <strong>Le matériel et les exemples de l'introduction étaient très utiles, clairement compréhensibles et j'ai trouvé beaucoup de nouvelles informations.</strong> Le fait que toutes les informations préalables + les informations discutées lors de la séance arrivent finalement dans un seul document par e-mail est un gros bonus car on ne peut vraiment pas se souvenir de tout. En outre, <strong>le nuancier</strong> deviendra probablement une aide indispensable dans les magasins."
home.commentary.author.2: '— Kersti, 27 ans'
home.commentary.title.3: Colorimétrie
home.commentary.text.3: "Merci pour votre super service! Je suis très contente d'avoir choisi Fabimage :)<br><br>Avant, je ne savais pas choisir les couleurs, je me contentais d'options sûres. Mais je voulais apprendre à me démarquer davantage et être plus confiante dans mes vêtements.<br>J'ai acquis beaucoup de nouvelles connaissances et le processus était très intéressant. Le temps a passé vite et c'était très intéressant ! J'ai acheté de nouveaux vêtements dans les couleurs de ma palette et je me sens déjà si bien dedans! C'était également passionnant de découvrir les couleurs dont j'ai besoin!<br><br> Je suis très heureuse et satisfaite d'avoir choisi la colorimétrie. Je le recommande à toute personne ayant les mêmes préoccupations ou souhaitant rafraîchir son apparence."
home.commentary.author.3: '—  Roberta, 23 ans'
home.commentary.title.4: 'Ce que disent les clients...'
home.commentary.text.4: "Je suis devenue beaucoup plus consciente grâce aux ateliers Fabimage et à l'analyse personnelle - même mon mari a récemment remarqué mon regard légèrement renouvelé et a dit \"ces formations t'ont été vraiment utiles\".<br><br>Je signerai ça des deux mains. Je ne sais pas comment mettre toutes ces connaissances en pratique immédiatement, mais petit à petit, j'ai commencé à utiliser ce que j'ai appris et je me suis rapprochée de \"moi-même\".<br><br>L'atelier sur les accessoires m'a inspiré car je n'utilise pas beaucoup d'accessoires. Plus Fabienne me montrait de photos, plus j'avais envie d'expérimenter. La nouveauté pour moi, c'est le caractère lourd/léger du look. Je me suis rendu compte que je préfère davantage les tenues légères et lumineuses.<br><br> Je profite encore plus des ateliers sur Zoom, je peux regarder et réfléchir à ma guise. Peut-être que en présentiel, j'aurais tendance à me laisser distraire. C'est confortable et calme à la maison.<br><br>À propos, vous dépensez moins d'argent en vêtements et accessoires après une formation Fabimage, car vous pouvez choisir ce qui vous convient, et non ce qui traîne dans votre armoire!!"
home.commentary.author.4: '—  Külli, 47 ans'
home.commentary.title.5: 'Atelier couleurs'
home.commentary.text.5: 'Un atelier magistral!<br><br>Pour moi, cela a représenté un changement dans mon image et une plus grande assurance pour conserver ma personnalité et en tirer le meilleur parti.<br><br>Je le recommande vivement à tous ceux qui veulent réussir dans leurs relations sociales, professionnelles et familiales.<br><br> Merci!'
home.commentary.author.5: '— Puig, 42 ans'
home.commentary.title.6: Forfait
home.commentary.text.6: "Merci, Fabienne!<br><br>L'ensemble du processus était très intéressant, il m'a fait réfléchir davantage à mon apparence (vêtements, coiffure, accessoires) pour me sentir plus confiante et heureuse. Les analyses réalisées, qui peuvent également être imprimées, sont très utiles pour l'avenir.<br><br>Beaucoup de choses ont changé dans ma vie:<br><br>1. je n'achète pas tous les vêtements qui me plaisent - j'économise :-)<br>2. je fais plus attention à l'harmonie de mes vêtements - je reçois plus de compliments :-)<br>3. j'ai fait l'inventaire de mes vêtements - plus de place dans le placard :-)<br>4. je suis devenue plus confiante en ce qui concerne mes vêtements."
home.commentary.author.6: '—  Tiina, 52 ans'
home.commentary.title.7: 'Master Classe Accessoires'
home.commentary.text.7: "Je viens de finir de regarder la vidéo - merci !<br><br>C'est un sujet très vaste, et cette approche globale était vraiment nécessaire. C'est ce que je recherchais: entendre parler d'un sujet dont je n'avais pas entendu parlé auparavant. De nombreuses choses ont été expliquées en profondeur - par exemple, beaucoup d'entre nous ont fait l'expérience de ces choses dans leur vie par le biais de l'expérimentation, mais nous ne savons pas toujours comment l'expliquer avec des mots.<br><br>J'ai aimé le thème des proportions (grand sac/petit sac). L'exemple d'une robe à fleurs sur fond blanc avec un sac et des boucles d'oreilles violets, une ceinture noire (du moins, elle me semblait noire!!!) et des chaussures blanches était également intéressant. Cette \"combinaison\" s'accordait parfaitement et était légère ! Personnellement, jusqu'à présent j'ai surtout opté pour un choix \"sur\", c'est-à-dire un sac et des chaussures de la même couleur. Mais oui, parfois on peut jouer et briser cette règle et le résultat est amusant :)<br><br>Je pense que les femmes estoniennes peuvent parfois sembler conservatrices en raison de leur budget limité et j'ai moi-même été dans ce cas - elles veulent une chose qui s'adapte à chaque situation, par exemple les mêmes chaussures, les mêmes lunettes, le même sac, etc. C'est bien de parler des accessoires au moment du printemps car les gens se réveillent et la nature aide!"
home.commentary.author.7: '—  Aili, 53 ans'
home.commentary.title.8: 'Au sujet du visage...'
home.commentary.text.8: "Notre conversation d'aujourd'hui m'a beaucoup apporté. Tout d'abord, juste pour parler de moi et partager mes préoccupations concernant mes cheveux.<br><br>Deuxièmement, le fait de vous parler et d'analyser m'a redonné le sentiment que tout va vraiment bien. Je peux simplement faire de petites améliorations ici et là.<br><br>J'étais toute la journée de bonne humeur et j'avais le moral pour aller de l'avant.<br>Je me disais la même chose que ce que vous m'avez dit - ayez le courage d'expérimenter et vos cheveux repousseront quand il faudra !"
home.commentary.author.8: '—  Karin, 48 ans'
home.commentary.title.9: 'Master Classe Optimiser sa garde robe'
home.commentary.text.9: "Merci pour cet atelier intéressant !<br><br>J'ai eu beaucoup d'inspiration et ce matin j'ai apporté de vieux vêtements (...) à la banque de collecte.  J'ai également commencé à moins porter ma robe de chambre (elle est si confortable, douce et chaude à la maison) et j'essaie de porter davantage de pulls et de pantalons.<br><br>Les exemples concrets que vous avez donnés m'ont beaucoup aidé, car je ne vois pas les autres participants lorsque je suis sur l'ordinateur et je me sens alors \"seule\" et j'ai besoin de trouver des références."
home.commentary.author.9: '—  Liina, 52 ans'
