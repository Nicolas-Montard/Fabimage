book.buyed.email.p.end.2: '<strong>Fabienne Chmara</strong><br>Coach | Créatrice de bien-être par l’image<br><br><i>Ma mission est de vous accompagner en douceur et dans le respect pour :</i>'
book.buyed.email.li.1: "vous <strong>libérer</strong> de la honte, de la peur et d'une garde-robe monotone"
book.buyed.email.li.2: 'vous <strong>aimer</strong> vous-même et valoriser le trésor qui est en vous'
book.buyed.email.li.3: '<strong>célébrer</strong> vos contradictions et faire de votre image une source de bien-être!'
book.buyed.email.p.end.3: '<a href="https://www.fabimage.coach/fr/">Fabimage Website</a><br><a href="https://www.facebook.com/FabimageCoach/">Facebook</a><br><a href="https://www.instagram.com/fabimagecoach/">Instagram</a><br><a href="https://www.linkedin.com/in/fabienne-chmara-9a3812187/">LinkedIn</a><br>'
home.middle-text.p1: '<strong>Reprenez votre pouvoir : Dévoilez votre valeur cachée et commencez un voyage vers votre véritable vous – faites de votre image une source de bien-être. Le processus:<br><br>Le processus:</strong>'
home.middle-text.p1.ol: "<li><strong>Exploration intérieure :</strong> Nous dévoilons votre identité profonde, vos émotions et vos valeurs.</li> <li><strong>Connexion :</strong> À travers un coaching en 3D, nous connectons votre image interne, corporelle et externe\_- identité, intériorité, apparence physique et style unique - pour que vous puissiez vous voir et vous montrer telle que vous êtes vraiment.</li> <li><strong>Libération et célébration :</strong> Finis les blocages et la honte. Vous apprendrez à apprécier vos qualités et à célébrer votre unicité.</li>"
home.middle-text.p2: '<strong>Pourquoi moi ?<br><br></strong> <strong>Parce que je suis passée par là.<br><br></strong> J’ai connu la douleur de <strong>l’;invisibilité</strong> et le poids du <strong>jugement.</strong> Mon parcours personnel et ma formation unique m’;ont permis de développer une méthodologie réaliste et profonde. Je vous offre plus qu’;une simple solution esthétique : une réconciliation de l’;intérieur avec l’;extérieur pour prendre votre place dans le monde, vous sentir plus à l’aise et avoir <strong>une image plus complète (et non parfaite) cohérence avec votre identité. </strong><br><br><strong>Ce que vous allez gagner :</strong>'
home.middle-text.p2.ul: '<li>Une image qui reflète votre véritable identité</li> <li>La capacité de gérer vos émotions et de surmonter la peur et la honte</li> <li>Plus de liberté intérieure et de confiance en vous</li> <li>Faire parler votre créativité</li>'
home.middle-text.p3: '<strong>Vous êtes unique, votre parcours aussi</strong><br><br> Chaque femme est <strong>unique,</strong> et il est temps que le monde voit <strong>votre lumière</strong> <strong>particulière.</strong> Ensemble, nous allons déboucher cette bouteille de champagne intérieur, et laisser jaillir votre nectar de beauté, de confiance et de liberté.<br><br> <strong>Prête à commencer votre voyage ?</strong><br><br> Contactez-moi et commencez votre voyage vers la liberté intérieure et l’expression de votre véritable vous. Réservez votre session de découverte <strong>gratuite</strong> de 30 minutes.'
home.middle-text.p4: 'Découvrez ce que je peux faire pour votre bien-être et votre style !'
button.i-reserve-my-session: 'Je réserve ma session gratuite en ligne'
button.i-discover: 'Je découvre'
fabienne.rightColumn.p.1: 'Des relations professionnelles de plus en plus complexes et un sentiment croissant d&#39;ennui m&#39;ont poussée à chercher une solution.<br><br> Le déclic est venu en 2022, lors de ma formation en développement personnel et professionnel. <strong>J&#39;ai vidé 80% de ma garde- robe,</strong> réalisant qu&#39;elle reflétait une Fabienne sérieuse, sobre et peu ouverte au changement. Cette prise de conscience m&#39;a libérée. J&#39;ai compris que <strong>mes choix vestimentaires étaient dictés par la peur de ne pas être reconnue.</strong><br><br> Cette découverte m&#39;a permis de consolider <strong>l’importance de l’image sur notre bien- être intérieur.</strong><br> En prenant conscience de combien <strong>mes choix vestimentaires reflétaient un modèle de personne qui n&#39;allait pas avec moi,</strong> j’ai commencé à sortir de ma réserve et de mon effacement. <strong>Le tri de ma garde-robe</strong> a marqué le début d&#39;un parcours de découverte de soi, et <strong>la mise en route de mon entreprise</strong> a lancé le processus de libération de la honte.<br><br> L&#39;image est devenue une passion qui m&#39;a transformée intérieurement.<br><br> Aujourd&#39;hui, j&#39;aide les femmes qui se sentent invisibles à se <strong>libérer de leurs peurs et à se sentir fières de qui elles sont.</strong> Grâce à un accompagnement personnalisé en <strong>ligne</strong>, je les aide à <strong>renforcer leur confiance en elles et à dévoiler leur style unique.</strong>'
fabienne.leftColumn.p.2: 'Je suis solo entrepreneuse, une aventure qui, je le sais, peut être à la fois exaltante et effrayante. L&#39;entrepreneuriat remet en question, agite les peurs, et dans mon cas, <strong>la honte</strong> aussi !<br><br> FABIMAGE a été un <strong>tremplin</strong> pour relever des défis bien plus liés à mon développement personnel qu’à l’apprentissage de techniques de marketing ! Lancée en <strong>2020</strong>, ce n’est qu’en <strong>2023</strong> que FABIMAGE a trouvé son identité propre.<br><br> <strong>Ma mission</strong> consiste désormais à vous accompagner en douceur et dans le respect pour :'
fabienne.p.end: '<strong>Chaque femme est unique,</strong> et il est temps que le monde voie votre lumière particulière. Ensemble, nous allons déboucher cette bouteille de champagne intérieure, et laisser jaillir <strong>votre nectar de beauté, de confiance et de liberté.</strong><br><br> Commencez votre voyage vers la liberté intérieure et l’expression de votre véritable vous en réservant votre session de découverte <strong>gratuite</strong> de 30 minutes.'
fabienne.leftColumn.h5.1: '<strong>Une histoire de « chasse au talent », d’ombres et de lumière</strong>'
fabienne.rightColumn.h5.1: '<strong>La révélation</strong>'
fabienne.leftColumn.h5.2: '<strong>FABIMAGE à votre Service</strong>'
fabienne.h5.end: '<strong>Prête à révéler votre lumière ?</strong>'
fabienne.leftcolumn.ul.1: '<li>Vous <strong>libérer</strong> de la peur, de l’incommodité, et peut-être aussi de la honte, ainsi que d’une garde-robe qui vous ennuie</li> <li>Vous <strong>aimer</strong> vous-même et valoriser le trésor que vous portez en vous</li> <li><strong>Célébrer</strong> vos contradictions et faire de votre image une source de bien- être</li>'
fabienne.leftColumn.p.3: 'En bref, vous aider à dévoiler le <strong>pouvoir intérieur de votre image</strong> pour révéler votre valeur et ne plus vous sentir invisible.<br><br> En tant que membre de <strong>l&#39;AFIPP</strong> depuis 2020 et trésorière depuis 2022, je fais partie d&#39;un réseau de professionnels de l&#39;image engagés dans une démarche de qualité et d&#39;échange entre pairs.'
service.index.top.p.1: 'Que vous souhaitiez <strong>explorer, connecter ou exprimer qui vous êtes,</strong> mes services sont conçus pour vous guider dans ce voyage de croissance et de bien-être personnel. Grâce à une méthode innovante et unique de coaching 3D – image intérieure, image physique et image extérieure – vous allez découvrir <strong>une nouvelle façon de vous voir et de vous montrer au monde.</strong>'
service.index.top.h5.1: 'Pourquoi choisir mes services ?'
service.index.top.p.2: 'Parce que je suis passée par là, et je sais combien il est difficile de se libérer de la gêne et de l’invisibilité. Voici ce que mes clientes retirent de mon accompagnement :'
service.index.top.ul.1: '<li><strong>S&#39;accepter physiquement et intérieurement :</strong> Apprendre à aimer et à valoriser chaque partie de vous-même.</li> <li><strong>Bien s&#39;occuper de soi :</strong> Cultiver un bien-être holistique qui englobe à la fois l&#39;esprit et le corps.</li> <li><strong>Se sentir libre intérieurement et enfin visible :</strong> Surmonter la gêne, l’incommodité ou la honte pour révéler votre véritable vous.</li>'
service.index.offer.h5.1: 'Comment je vous accompagne'
service.index.offer.p.1: 'Chaque parcours est unique et personnalisé selon vos besoins et objectifs. Voici comment se déroule une prestation typique :'
service.index.offer.ul.1: '<li><strong>Méthode de Coaching 3D :</strong> Nous travaillons sur l&#39;image intérieure, l&#39;image physique et l&#39;image extérieure pour un changement durable et holistique.</li> <li><strong>Séances Individuelles 1:1 :</strong> Chaque séance est adaptée à vos besoins spécifiques, que ce soit en visioconférence ou en présentiel (à Tallinn).</li> <li><strong>Durée des Séances :</strong> Environ 90 minutes par session.</li> <li><strong>Dossiers Personnels :</strong> Après certaines séances, vous recevrez un dossier reprenant les points travaillés.</li> <li><strong>Engagement Personnalisé :</strong> Vous serez activement impliquée dans votre processus avec des objectifs, des &quot;devoirs à la maison&quot; et un plan d&#39;action que nous développons ensemble.</li> <li><strong>Flexibilité :</strong> Après avoir complété une offre de 7 ou 12 sessions, vous pouvez choisir des packs de 5 sessions supplémentaires pour prolonger votre démarche ou si vous en ressentez le besoin ultérieurement.</li>'
service.index.offer.h5.2: 'À qui s&#39;adresse mon coaching ?'
service.index.offer.p.2: 'Mon coaching est fait pour vous si :'
service.index.offer.ul.2: '<li>Vous désirez <strong>mieux vous connaître.</strong></li> <li>Vous aimeriez <strong>accepter et aimer toutes les parties</strong> de vous-même : vos ombres comme vos lumières.</li> <li>Vous êtes prête à <strong>vous investir pendant quelques semaines</strong> dans un travail sur vous et votre garde- robe.</li> <li>Vous vous sentez appelée à <strong>aller plus loin dans la perception esthétique de votre image.</strong></li> <li>Vous souhaitez développer un style authentique, <strong>100% en accord avec qui vous êtes.</strong></li>'
service.index.offer.p.3: 'Le coaching appliqué à l&#39;image n&#39;est pas pour vous si :'
service.index.offer.ul.3: '<li>Vous voulez des résultats rapides.</li> <li>Vous cherchez des conseils de style et du relooking.</li> <li>Vous n&#39;êtes pas intéressé(e) par un travail de connaissance de vous- même.</li> <li>La dimension corporelle de votre image ne vous intéresse pas.</li>'
service.index.offer.h5.3: 'Prête à révéler votre lumière ?'
service.index.offer.p.4: 'Chaque femme est unique, et il est temps que le monde voie <strong>votre lumière particulière.</strong> Ensemble, nous allons déboucher cette bouteille de champagne intérieure, et <strong>laisser jaillir</strong> votre nectar de beauté, de confiance et de liberté.<br><br> Commencez votre voyage vers la liberté intérieure et l’expression de votre véritable vous en réservant votre session de découverte <strong>gratuite</strong> de 30 min.'
button.MyFreeSession: 'Ma session gratuite'
giftCard.head.title: 'Carte Cadeau Fabimage'
giftCard.index.p.1: 'Que ce soit pour révéler les couleurs qui illuminent leur visage ou pour plonger dans l’univers fascinant du coaching en image, la <strong>Carte Cadeau Fabimage</strong> est le présent idéal pour ceux que vous appréciez.'
giftCard.index.h5.1: "Offrez le cadeau du bien-être authentique. Choisissez le montant et permettez à l’heureux bénéficiaire de révéler une apparence qui reflète sa véritable personnalité\_!"
giftCard.index.ol.1: "<li><strong>Sélectionnez le montant :</strong> Choisissez un montant à offrir pour une session « Couleurs et Bien-être » ou pour contribuer à un pack de coaching.  NB\_: Si vous souhaitez offrir une formule de coaching (en partie ou totalité), assurez-vous que la personne est prête et enthousiaste à l’idée de s’engager dans cette aventure\_!</li> <li><strong>Passez commande :</strong> Remplissez le formulaire de commande disponible ci-dessous.</li> <li><strong>Confirmation rapide :</strong> Dès que vous aurez passé votre commande, je vous enverrai une facture à votre adresse électronique au plus tard le premier jour ouvrable suivant.</li> <li><strong>Réception de la carte-cadeau :</strong> Après le paiement, la carte-cadeau sera envoyée à l’adresse indiquée.<br> Vous préférez une remise en mains propres ? Rendez-vous à mon studio (Süda tn 13, centre-ville Tallinn) à un moment qui vous convient. </li>"
giftCard.index.p.2: "<strong>Note:</strong> La carte-cadeau est nominative et peut, si vous le souhaitez, indiquer les noms des personnes ayant contribué au cadeau. Assurez-vous que la personne bénéficiaire est<strong> d'accord et enthousiaste</strong> à l'idée de recevoir ce cadeau, surtout si vous choisissez un programme de coaching.<br> Pour toute question, n’hésitez pas à me contacter. "
home.giftCard.p: 'Le cadeau de l’authenticité : donnez à vos proches l’occasion de découvrir leur valeur cachée'
giftCard.index.h5.2: 'Comment ça marche ?'
