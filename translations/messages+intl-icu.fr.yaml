giftCard.index.p: "Pour commander une carte-cadeau, veuillez remplir le formulaire de commande ci-dessous. <br><br>1) Je vous enverrai une facture à votre adresse électronique au plus tard le premier jour ouvrable suivant l'envoi de la commande.<br>2) après paiement, j'enverrai la carte-cadeau à l'adresse que vous aurez indiquée ou, si vous préférez venir à mon studio nous pouvons convenir d'un rendez-vous pour la retirer (Süda tn 13, centre-ville).<br><br>Si vous avez des questions, n'hésitez pas à me contacter : fabimage.coach@gmail.com"
