company.top-section.text: 'Fabimage offre ses services à des écoles, centres culturels et autres organismes dédiés à la jeunesse sous la forme d’ateliers et de séminaires.<br><br>J’offre des ateliers <strong>d’épanouissement individuel</strong> par le <strong>travail sur l’image de soi</strong> selon une méthodologie qui invite les jeunes à une réflexion sur leurs forces et leurs valeurs.<br><br>Avec mes collègues de l’AFIPP nous avons développé un parcours en <strong>cinq thématiques,</strong> chacune pouvant être divisée en plusieurs modules de 90-120 minutes. Chaque module vise des compétences différentes.'
company.top-section-list.list.personalRessources: '<strong>Mes ressources personnelles :</strong> Acquérir une meilleure connaissance de soi, se recentrer grâce à une réflexion sur ses qualités, ses valeurs, ses désirs. '
company.top-section-list.list.myBody: '<strong>Mon corps :</strong>  Développer une meilleure conscience de son corps, améliorer sa relation à son corps, valeur et beauté du corps dans les différences.'
company.top-section-list.list.style: "<strong>Style et communication non verbale :</strong> Découvrir l'impact de la communication non verbale, comprendre les codes non verbaux (couleurs, formes), construire des nouvelles possibilités pour se mettre en valeur."
company.top-section-list.list.image: '<strong>L’image & les réseaux sociaux :</strong> Reconnaître la différence entre la réalité et le monde “construit” proposé sur les réseaux sociaux.'
company.top-section-list.list.modeEthic: '<strong>La mode éthique et durable :</strong> Entamer une réflexion sur nos modes de consommation, dans quelles conditions sont produits nos vêtements.'
company.top-section.text.contactMe: "Vous êtes intéressé ? N'hésitez pas à me contacter !"
company.button.contact: 'Je prends contact!'
company.bottom-section.title: Entreprises
company.bottom-section.text: "Les ateliers de formation à l'image de Fabimage s'adressent au personnel de votre entreprise. <strong>L'équipe humaine est le bien le plus précieux d'une entreprise,</strong> car c'est elle qui transmet son image et ses valeurs. Il est donc indispensable pour tout employé de l’entreprise d’avoir conscience de son image, de la gérer et de l’optimiser.<br><br>Sensibilisez vos collaborateurs au <strong>rôle de l’image dans la communication !</strong><br><br>Je peux vous aider de deux façons :"
company.bottom-section.ol.accompaniedMember: '<strong>J’accompagne un membre de votre équipe</strong> pour un bilan d’image ou un processus de coaching plus complet. L’image est notre première carte de visite.'
company.bottom-section.ol.collectifWorkshop: "<strong>J’interviens pour un atelier collectif.</strong> Les ateliers sont adaptés à la durée qui correspond le mieux à vos besoins. Ils peuvent aller d'un atelier d'une heure et demie à un séminaire de plusieurs jours (2 à 3 heures par jour)."
